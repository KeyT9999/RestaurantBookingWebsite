<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test PayOS 20,000 VNƒê</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .info-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
        .info-box h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 14px;
        }
        
        .info-item label {
            color: #666;
            font-weight: 500;
        }
        
        .info-item span {
            color: #333;
            font-weight: 600;
        }
        
        .amount {
            font-size: 36px !important;
            color: #667eea !important;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .loading {
            text-align: center;
            margin-top: 20px;
            display: none;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .code-block {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            overflow-x: auto;
        }
        
        .qr-code {
            text-align: center;
            margin-top: 20px;
        }
        
        .qr-code img {
            max-width: 300px;
            border: 2px solid #667eea;
            border-radius: 10px;
            padding: 10px;
            background: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test PayOS</h1>
        <p class="subtitle">Test thanh to√°n 20,000 VNƒê v·ªõi PayOS API</p>
        
        <div class="info-box">
            <h3>üìã Th√¥ng tin ƒë∆°n h√†ng</h3>
            <div class="info-item">
                <label>M√£ ƒë∆°n h√†ng:</label>
                <span id="orderCode">-</span>
            </div>
            <div class="info-item">
                <label>S·ªë ti·ªÅn:</label>
                <span class="amount">20,000 VNƒê</span>
            </div>
            <div class="info-item">
                <label>M√¥ t·∫£:</label>
                <span>Test thanh to√°n PayOS</span>
            </div>
        </div>
        
        <div class="info-box">
            <h3>üîë PayOS Credentials</h3>
            <div class="info-item">
                <label>Client ID:</label>
                <span style="font-size: 11px;">59e68d4d...af6f</span>
            </div>
            <div class="info-item">
                <label>Status:</label>
                <span style="color: #28a745;">‚úì Configured</span>
            </div>
        </div>
        
        <button class="btn" onclick="testPayOS()" id="testBtn">
            üöÄ T·∫°o link thanh to√°n PayOS
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px;">ƒêang g·ªçi PayOS API...</p>
        </div>
        
        <div class="result" id="result"></div>
        
        <div id="qrContainer"></div>
        
        <div class="code-block" id="codeBlock" style="display: none;"></div>
    </div>

    <script>
        // Generate unique orderCode
        function generateOrderCode() {
            const timestamp = Date.now();
            const random = Math.floor(Math.random() * 1000);
            return timestamp + random;
        }
        
        document.getElementById('orderCode').textContent = generateOrderCode();
        
        async function testPayOS() {
            const btn = document.getElementById('testBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const qrContainer = document.getElementById('qrContainer');
            const codeBlock = document.getElementById('codeBlock');
            
            // Reset
            btn.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';
            qrContainer.innerHTML = '';
            codeBlock.style.display = 'none';
            
            const orderCode = generateOrderCode();
            document.getElementById('orderCode').textContent = orderCode;
            
            try {
                // Test v·ªõi endpoint th·∫≠t c·ªßa b·∫°n
                const response = await fetch('http://localhost:8081/payment/api/payos/test-create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        orderCode: orderCode,
                        amount: 20000,
                        description: 'Test PayOS 20K'
                    })
                });
                
                const data = await response.json();
                
                loading.style.display = 'none';
                
                if (data.success && data.paymentUrl) {
                    result.className = 'result success';
                    result.innerHTML = `
                        <h3>‚úÖ Th√†nh c√¥ng!</h3>
                        <p>PayOS ƒë√£ t·∫°o link thanh to√°n th√†nh c√¥ng!</p>
                        <p style="margin-top: 10px;">
                            <strong>Payment URL:</strong><br>
                            <a href="${data.paymentUrl}" target="_blank" style="color: #0066cc; word-break: break-all;">
                                ${data.paymentUrl}
                            </a>
                        </p>
                        <button onclick="window.open('${data.paymentUrl}', '_blank')" 
                                style="margin-top: 15px; background: #28a745; border: none; padding: 10px 20px; color: white; border-radius: 5px; cursor: pointer;">
                            üåê M·ªü trang PayOS (QR Code)
                        </button>
                    `;
                    result.style.display = 'block';
                    
                    // Show QR if available
                    if (data.qrCode) {
                        qrContainer.innerHTML = `
                            <div class="qr-code">
                                <h3>üì± Qu√©t m√£ QR ƒë·ªÉ thanh to√°n</h3>
                                <img src="${data.qrCode}" alt="PayOS QR Code">
                            </div>
                        `;
                    }
                    
                    // Show response
                    codeBlock.textContent = JSON.stringify(data, null, 2);
                    codeBlock.style.display = 'block';
                    
                } else {
                    result.className = 'result error';
                    result.innerHTML = `
                        <h3>‚ùå L·ªói</h3>
                        <p>${data.message || 'Kh√¥ng th·ªÉ t·∫°o link PayOS'}</p>
                    `;
                    result.style.display = 'block';
                    
                    codeBlock.textContent = JSON.stringify(data, null, 2);
                    codeBlock.style.display = 'block';
                }
                
            } catch (error) {
                loading.style.display = 'none';
                result.className = 'result error';
                result.innerHTML = `
                    <h3>‚ùå L·ªói k·∫øt n·ªëi</h3>
                    <p>${error.message}</p>
                    <p style="margin-top: 10px; font-size: 12px;">
                        Ki·ªÉm tra: <br>
                        1. Server ƒë√£ ch·∫°y ch∆∞a? (mvn spring-boot:run)<br>
                        2. Port 8081 c√≥ m·ªü kh√¥ng?<br>
                        3. PayOS credentials ƒë√∫ng ch∆∞a?
                    </p>
                `;
                result.style.display = 'block';
            }
            
            btn.disabled = false;
        }
    </script>
</body>
</html>
