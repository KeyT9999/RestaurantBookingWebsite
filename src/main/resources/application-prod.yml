# ===== Spring Boot PROD config (Render) =====
# Cấu hình sạch bí mật, hợp chuẩn Spring Boot 3

spring:
  datasource:
    url: ${JDBC_DATABASE_URL}          # Đặt env này trên Render, dạng JDBC
    username: ${DB_USERNAME}           # Đặt env, không để default
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false
    show-sql: false
    # Tắt Open Session in View để tránh query ngoài transaction
    open-in-view: false
    # database-platform: org.hibernate.dialect.PostgreSQLDialect   # <- bỏ

  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: [openid, email, profile]
            redirect-uri: ${APP_BASE_URL}/login/oauth2/code/google

app:
  base-url: ${APP_BASE_URL:https://your-service.onrender.com}

logging:
  level:
    org.hibernate.SQL: WARN
    org.springframework.security: INFO
    com.example.booking: INFO
    org.springframework.web: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

server:
  port: ${PORT:8080}
  error:
    include-message: never
    include-binding-errors: never
