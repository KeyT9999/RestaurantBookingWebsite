<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lỗi Admin - BookEat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/luxury.css}" rel="stylesheet">
</head>
<body class="page-bg">
    <div th:replace="~{fragments/header :: site-header}"></div>
    
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card filter-card">
                    <div class="card-body text-center">
                        <i class="fas fa-exclamation-triangle text-warning mb-3" style="font-size: 3rem;"></i>
                        <h2 class="text-white mb-3">Lỗi Admin</h2>
                        <p class="text-light mb-4" th:text="${errorMessage}">Đã xảy ra lỗi</p>
                        <p class="text-muted small" th:text="${errorDetails}">Chi tiết lỗi</p>
                        <div class="mt-4">
                            <a href="/admin/users" class="btn btn-gold me-2">
                                <i class="fas fa-users me-1"></i> Quản lý Users
                            </a>
                            <a href="/admin/dashboard" class="btn btn-outline-light">
                                <i class="fas fa-tachometer-alt me-1"></i> Dashboard
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="~{fragments/footer :: site-footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
