<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 Internal Server Error - BookEat</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #121212 100%);
            color: #fff;
            min-height: 100vh;
        }
        
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .error-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 20px;
            padding: 60px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }
        
        .error-icon {
            font-size: 5rem;
            color: #D4AF37;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .error-code {
            font-family: 'Poppins', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            color: #D4AF37;
            margin-bottom: 20px;
        }
        
        .error-title {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 20px;
        }
        
        .error-message {
            font-size: 1.1rem;
            color: #BFBFBF;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .btn-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn-primary {
            background: #D4AF37;
            border-color: #D4AF37;
            color: #121212;
            font-weight: 600;
            padding: 12px 30px;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: #FFD700;
            border-color: #FFD700;
            color: #121212;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3);
        }
        
        .btn-outline-light {
            color: #fff;
            border-color: #fff;
            font-weight: 600;
            padding: 12px 30px;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        
        .btn-outline-light:hover {
            background: #fff;
            color: #121212;
            transform: translateY(-2px);
        }
        
        .error-details {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }
        
        .error-details h6 {
            color: #D4AF37;
            margin-bottom: 15px;
        }
        
        .error-details p {
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .error-details strong {
            color: #D4AF37;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-box">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            
            <div class="error-code">500</div>
            <h1 class="error-title">Internal Server Error</h1>
            <p class="error-message">
                We're sorry, but something went wrong on our end. Our culinary team is working to fix this issue. Please try again in a few moments.
            </p>
            
            <div class="btn-container">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i>
                    Back to Home
                </a>
                <a href="javascript:history.back()" class="btn btn-outline-light">
                    <i d class="fas fa-arrow-left me-2"></i>
                    Go Back
                </a>
            </div>
            
            <!-- Error Details (only shown in development) -->
            <div class="error-details" th:if="${timestamp != null}">
                <h6><i class="fas fa-bug me-2"></i>Error Details (Development Mode)</h6>
                <p><strong>Timestamp:</strong> <span th:text="${timestamp}">N/A</span></p>
                <p><strong>Status:</strong> <span th:text="${status}">500</span></p>
                <p><strong>Error:</strong> <span th:text="${error}">Internal Server Error</span></p>
                <p><strong>Path:</strong> <span th:text="${path}">N/A</span></p>
                <p th:if="${message}"><strong>Message:</strong> <span th:text="${message}">N/A</span></p>
            </div>
        </div>
    </div>
</body>
</html>
