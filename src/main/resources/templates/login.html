<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Book Eat – Đặt bàn online, giữ chỗ ngay</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lato:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Font Awesome for luxury icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --luxury-black: #121212;
            --luxury-dark: #1A1A1A;
            --luxury-gold: #D4AF37;
            --luxury-gold-light: #FFD700;
            --luxury-gold-dark: #B8941F;
            --luxury-white: #FFFFFF;
            --luxury-gray: #E0E0E0;
            --luxury-gray-dark: #8A8A8A;
        }

        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(135deg, var(--luxury-black) 0%, var(--luxury-dark) 100%);
            min-height: 100vh;
            color: var(--luxury-white);
            position: relative;
            overflow: hidden;
        }

        /* Background Pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1514933651103-005eec06c04b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1974&q=80') center/cover no-repeat;
            opacity: 0.1;
            z-index: -1;
        }

        .login-container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .login-card {
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.95) 0%, rgba(18, 18, 18, 0.95) 100%);
            backdrop-filter: blur(20px);
            border: 2px solid var(--luxury-gold);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5), 0 0 30px rgba(212, 175, 55, 0.1);
            padding: 50px 40px;
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--luxury-gold), var(--luxury-gold-light), var(--luxury-gold), var(--luxury-gold-dark));
            z-index: -1;
            border-radius: 20px;
        }

        .brand-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .brand-icon {
            font-size: 4rem;
            color: var(--luxury-gold);
            margin-bottom: 20px;
            text-shadow: 0 4px 8px rgba(212, 175, 55, 0.3);
        }

        .brand-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--luxury-gold);
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .brand-subtitle {
            color: var(--luxury-gray);
            font-size: 1.1rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .form-control {
            background: rgba(26, 26, 26, 0.8);
            border: 2px solid var(--luxury-gold);
            border-radius: 15px;
            color: var(--luxury-white);
            padding: 18px 25px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            margin-bottom: 5px;
        }

        .form-control:focus {
            background: rgba(26, 26, 26, 0.9);
            border-color: var(--luxury-gold-light);
            box-shadow: 0 0 0 0.2rem rgba(212, 175, 55, 0.25);
            color: var(--luxury-white);
        }

        .form-control::placeholder {
            color: var(--luxury-gray-dark);
        }

        .form-label {
            color: var(--luxury-gold);
            font-weight: 500;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .luxury-icon {
            color: var(--luxury-gold);
            margin-right: 8px;
        }

        .btn-login {
            background: linear-gradient(135deg, var(--luxury-gold) 0%, var(--luxury-gold-light) 100%);
            border: none;
            color: var(--luxury-black);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 18px 30px;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
            font-size: 1.1rem;
        }

        .btn-login:hover {
            background: var(--luxury-black);
            color: var(--luxury-gold);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.6);
        }

        .btn-google {
            background: transparent;
            border: 2px solid #dc3545;
            color: #dc3545;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 18px 30px;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .btn-google:hover {
            background: #dc3545;
            color: var(--luxury-white);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
        }

        .divider {
            position: relative;
            text-align: center;
            margin: 30px 0;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--luxury-gold), transparent);
        }

        .divider span {
            background: var(--luxury-dark);
            padding: 0 20px;
            color: var(--luxury-gray);
            font-style: italic;
        }

        .alert {
            border: none;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            backdrop-filter: blur(10px);
            border-left: 4px solid var(--luxury-gold);
        }

        .alert-danger {
            background: linear-gradient(135deg, rgba(220, 53, 69, 0.9), rgba(187, 45, 59, 0.9));
            color: var(--luxury-white);
        }

        .alert-success {
            background: linear-gradient(135deg, rgba(40, 167, 69, 0.9), rgba(34, 139, 58, 0.9));
            color: var(--luxury-white);
        }



        .link-luxury {
            color: var(--luxury-gold);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .link-luxury:hover {
            color: var(--luxury-gold-light);
            text-shadow: 0 2px 4px rgba(212, 175, 55, 0.3);
        }

        .footer-text {
            text-align: center;
            margin-top: 30px;
            color: var(--luxury-gray-dark);
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-card {
                padding: 30px 25px;
            }

            .brand-title {
                font-size: 2rem;
            }

            .brand-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
    <div class="container">
        <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5 col-xl-4">
                    <div class="login-card">
                        <div class="brand-section">
                            <div class="brand-icon">
                                <i class="fas fa-utensils"></i>
                            </div>
                            <h1 class="brand-title">Book Eat</h1>
                            <p class="brand-subtitle">Đặt bàn online, giữ chỗ ngay</p>
                    </div>
                    
                    <!-- Login Form -->
                    <form th:action="@{/login}" method="post">
                        <!-- Error Message -->
                        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show">
                                <i class="fas fa-exclamation-triangle luxury-icon"></i>
                            Tên đăng nhập hoặc mật khẩu không đúng!
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <!-- Logout Success -->
                        <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show">
                                <i class="fas fa-check-circle luxury-icon"></i>
                            Bạn đã đăng xuất thành công!
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <!-- Username -->
                            <div class="mb-4">
                            <label for="username" class="form-label">
                                    <i class="fas fa-user luxury-icon"></i> Tên đăng nhập
                            </label>
                            <input type="text" 
                                       class="form-control" 
                                   id="username" 
                                   name="username" 
                                   required 
                                   autofocus
                                   placeholder="Nhập tên đăng nhập">
                        </div>
                        
                        <!-- Password -->
                        <div class="mb-4">
                            <label for="password" class="form-label">
                                    <i class="fas fa-lock luxury-icon"></i> Mật khẩu
                            </label>
                            <input type="password" 
                                       class="form-control" 
                                   id="password" 
                                   name="password" 
                                   required
                                   placeholder="Nhập mật khẩu">
                        </div>
                        
                        <!-- Remember Me -->
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" name="remember-me" id="rememberMe">
                            <label class="form-check-label" for="rememberMe" style="color: var(--luxury-gray);">
                                <i class="fas fa-clock luxury-icon"></i> Ghi nhớ tôi
                            </label>
                        </div>

                        <!-- Login Button -->
                        <div class="d-grid mb-4">
                            <button type="submit" class="btn btn-login">
                                <i class="fas fa-sign-in-alt"></i> Đăng nhập
                            </button>
                        </div>
                    </form>
                    
                    <!-- Divider -->
                        <div class="divider">
                            <span>hoặc</span>
                    </div>
                    
                    <!-- Google Login -->
                        <div class="d-grid mb-4">
                            <a href="/oauth2/authorization/google" class="btn btn-google">
                                <i class="fab fa-google"></i> Đăng nhập với Google
                        </a>
                    </div>
                    
                    <!-- Register Link -->
                    <div class="text-center mb-3">
                            <p class="mb-0" style="color: var(--luxury-gray);">
                            Chưa có tài khoản? 
                                <a href="/auth/register" class="link-luxury">
                                    <i class="fas fa-user-plus"></i> Đăng ký ngay
                            </a>
                        </p>
                    </div>
                    
                    <!-- Forgot Password Link -->
                        <div class="text-center mb-4">
                            <a href="/auth/forgot-password" class="link-luxury">
                                <i class="fas fa-question-circle"></i> Quên mật khẩu?
                        </a>
                    </div>
                    

                </div>
                
                <!-- Footer -->
                    <div class="footer-text">
                        <p>
                            &copy; 2024 Book Eat – Đặt bàn online, giữ chỗ ngay.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
