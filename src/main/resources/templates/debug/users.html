<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Debug Users</h1>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">All Users in Database</h5>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Active</th>
                            <th>Email Verified</th>
                            <th>Authorities</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.username}">username</td>
                            <td th:text="${user.email}">email</td>
                            <td th:text="${user.role}">role</td>
                            <td th:text="${user.active}">active</td>
                            <td th:text="${user.emailVerified}">emailVerified</td>
                            <td th:text="${user.authorities}">authorities</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="mt-3">
            <a href="/debug/auth" class="btn btn-primary">Debug Auth</a>
            <a href="/admin/users" class="btn btn-success">Try Admin Users</a>
            <a href="/" class="btn btn-secondary">Home</a>
        </div>
    </div>
</body>
</html>
