<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Book Eat – Đặt bàn online, giữ chỗ ngay</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Font Awesome for luxury icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-blue: #4A90E2;
            --primary-blue-light: #6BA3F0;
            --primary-blue-dark: #357ABD;
            --accent-orange: #FF6B35;
            --background-light: #F8F9FA;
            --background-white: #FFFFFF;
            --text-dark: #2C3E50;
            --text-medium: #5A6C7D;
            --text-light: #8A9BA8;
            --border-light: #E1E8ED;
            --border-medium: #D1D9E0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--primary-blue-light) 0%, var(--primary-blue) 100%);
            min-height: 100vh;
            color: var(--background-white);
            position: relative;
            overflow-x: hidden;
        }

        /* Background Pattern */
        body::before {
            display: none;
        }

        .register-container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 40px 0;
        }

        .register-card {
            background: var(--background-white);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(74, 144, 226, 0.15);
            padding: 32px 24px;
            position: relative;
            overflow: hidden;
        }

        .register-card::before {
            display: none;
        }

        .brand-section {
            text-align: center;
            margin-bottom: 24px;
        }

        .brand-icon {
            font-size: 3rem;
            color: var(--primary-blue);
            margin-bottom: 16px;
        }

        .brand-title {
            font-family: 'Inter', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .brand-subtitle {
            color: var(--text-medium);
            font-size: 1rem;
            font-weight: 400;
        }

        .form-control {
            background: var(--background-white);
            border: 1px solid var(--border-medium);
            border-radius: 8px;
            color: var(--text-dark);
            padding: 12px 16px;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-bottom: 8px;
        }

        .form-control:focus {
            background: var(--background-white);
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.15);
            color: var(--text-dark);
        }

        .form-control::placeholder {
            color: var(--text-light);
        }

        .form-label {
            color: var(--text-dark);
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .luxury-icon {
            color: var(--primary-blue);
            margin-right: 6px;
        }

        .btn-register {
            background: var(--primary-blue);
            border: none;
            color: var(--background-white);
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(74, 144, 226, 0.2);
            font-size: 1rem;
        }

        .btn-register:hover {
            background: var(--primary-blue-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
        }

        .btn-google {
            background: transparent;
            border: 1px solid var(--border-medium);
            color: var(--text-dark);
            font-weight: 500;
            padding: 12px 24px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn-google:hover {
            background: var(--background-light);
            color: var(--text-dark);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .divider {
            position: relative;
            text-align: center;
            margin: 20px 0;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-light);
        }

        .divider span {
            background: var(--background-white);
            padding: 0 16px;
            color: var(--text-light);
            font-style: italic;
        }

        .alert {
            border: none;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
            border-left: 4px solid var(--accent-orange);
        }

        .alert-danger {
            background: rgba(255, 107, 53, 0.1);
            color: var(--accent-orange-dark);
        }

        .invalid-feedback {
            color: var(--accent-orange);
            font-size: 0.85rem;
            margin-top: 5px;
        }

        .link-luxury {
            color: var(--primary-blue);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .link-luxury:hover {
            color: var(--primary-blue-dark);
        }

        .required {
            color: var(--accent-orange);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .register-card {
                padding: 24px 20px;
            }

            .brand-title {
                font-size: 1.8rem;
            }

            .brand-icon {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
    <div class="container">
        <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="register-card">
                        <div class="brand-section">
                            <div class="brand-icon">
                                <i class="fas fa-user-plus"></i>
                            </div>
                            <h1 class="brand-title">Join Book Eat</h1>
                            <p class="brand-subtitle">Tạo tài khoản để đặt bàn dễ dàng</p>
                    </div>
                    
                    <!-- Error Message -->
                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
                            <i class="fas fa-exclamation-triangle luxury-icon"></i>
                        <span th:text="${errorMessage}"></span>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
                    </div>
                    
                    <!-- Register Form -->
                    <form th:action="@{/auth/register}" method="post" th:object="${registerForm}">
                        
                        <!-- Username -->
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                    <i class="fas fa-user luxury-icon"></i> Username <span class="required">*</span>
                            </label>
                            <input type="text" 
                                   class="form-control" 
                                   id="username" 
                                   name="username"
                                   th:field="*{username}"
                                   th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''"
                                   placeholder="Nhập username">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" 
                                 th:errors="*{username}"></div>
                        </div>
                        
                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                    <i class="fas fa-envelope luxury-icon"></i> Email <span class="required">*</span>
                            </label>
                            <input type="email" 
                                   class="form-control" 
                                   id="email" 
                                   name="email"
                                   th:field="*{email}"
                                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                                   placeholder="Nhập email">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" 
                                 th:errors="*{email}"></div>
                        </div>
                        
                        <!-- Full Name -->
                        <div class="mb-3">
                            <label for="fullName" class="form-label">
                                    <i class="fas fa-id-card luxury-icon"></i> Họ và tên <span class="required">*</span>
                            </label>
                            <input type="text" 
                                   class="form-control" 
                                   id="fullName" 
                                   name="fullName"
                                   th:field="*{fullName}"
                                   th:classappend="${#fields.hasErrors('fullName')} ? 'is-invalid' : ''"
                                   placeholder="Nhập họ và tên">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('fullName')}" 
                                 th:errors="*{fullName}"></div>
                        </div>
                        
                        <!-- Phone Number -->
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">
                                    <i class="fas fa-phone luxury-icon"></i> Số điện thoại
                            </label>
                            <input type="text" 
                                   class="form-control" 
                                   id="phoneNumber" 
                                   name="phoneNumber"
                                   th:field="*{phoneNumber}"
                                   th:classappend="${#fields.hasErrors('phoneNumber')} ? 'is-invalid' : ''"
                                   placeholder="Nhập số điện thoại (tùy chọn)">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('phoneNumber')}" 
                                 th:errors="*{phoneNumber}"></div>
                        </div>
                        
                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">
                                    <i class="fas fa-lock luxury-icon"></i> Mật khẩu <span class="required">*</span>
                            </label>
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                   name="password"
                                   th:field="*{password}"
                                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                                   placeholder="Nhập mật khẩu">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" 
                                 th:errors="*{password}"></div>
                        </div>
                        
                        <!-- Confirm Password -->
                        <div class="mb-4">
                            <label for="confirmPassword" class="form-label">
                                    <i class="fas fa-lock luxury-icon"></i> Xác nhận mật khẩu <span class="required">*</span>
                            </label>
                            <input type="password" 
                                   class="form-control" 
                                   id="confirmPassword" 
                                   name="confirmPassword"
                                   th:field="*{confirmPassword}"
                                   th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid' : ''"
                                   placeholder="Nhập lại mật khẩu">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}" 
                                 th:errors="*{confirmPassword}"></div>
                        </div>
                        
                        <!-- Register Button -->
                        <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-register">
                                    <i class="fas fa-user-plus"></i> Đăng ký
                            </button>
                        </div>
                    </form>
                    
                    <!-- Divider -->
                        <div class="divider">
                            <span>hoặc</span>
                    </div>
                    
                    <!-- Google Register -->
                        <div class="d-grid mb-4">
                            <a href="/oauth2/authorization/google" class="btn btn-google">
                                <i class="fab fa-google"></i> Tiếp tục với Google
                        </a>
                    </div>
                    
                    <!-- Login Link -->
                    <div class="text-center">
                            <p class="mb-0" style="color: var(--text-light);">
                            Đã có tài khoản? 
                                <a href="/login" class="link-luxury">
                                    <i class="fas fa-sign-in-alt"></i> Đăng nhập ngay
                            </a>
                        </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Password matching validation
        document.addEventListener('DOMContentLoaded', function() {
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            
            function validatePasswordMatch() {
                if (password.value !== confirmPassword.value) {
                    confirmPassword.setCustomValidity('Mật khẩu xác nhận không khớp');
                } else {
                    confirmPassword.setCustomValidity('');
                }
            }
            
            password.addEventListener('input', validatePasswordMatch);
            confirmPassword.addEventListener('input', validatePasswordMatch);
        });
    </script>
</body>
</html>
