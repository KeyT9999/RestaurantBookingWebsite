<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu - Aurelius Fine Dining</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lato:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --luxury-black: #121212;
            --luxury-dark: #1A1A1A;
            --luxury-gold: #D4AF37;
            --luxury-gold-light: #FFD700;
            --luxury-white: #FFFFFF;
            --luxury-gray: #E0E0E0;
            --luxury-gray-dark: #8A8A8A;
        }

        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(135deg, var(--luxury-black) 0%, var(--luxury-dark) 100%);
            min-height: 100vh;
            color: var(--luxury-white);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reset-card {
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.95) 0%, rgba(18, 18, 18, 0.95) 100%);
            backdrop-filter: blur(20px);
            border: 2px solid var(--luxury-gold);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            padding: 40px 35px;
            max-width: 500px;
            width: 100%;
        }

        .brand-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .brand-icon {
            font-size: 3.5rem;
            color: var(--luxury-gold);
            margin-bottom: 15px;
        }

        .brand-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--luxury-gold);
            margin-bottom: 10px;
        }

        .brand-subtitle {
            color: var(--luxury-gray);
            font-size: 1rem;
            margin-bottom: 0;
        }

        .form-control {
            background: rgba(26, 26, 26, 0.8);
            border: 2px solid var(--luxury-gold);
            border-radius: 12px;
            color: var(--luxury-white);
            padding: 15px 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(26, 26, 26, 0.9);
            border-color: var(--luxury-gold-light);
            box-shadow: 0 0 0 0.2rem rgba(212, 175, 55, 0.25);
            color: var(--luxury-white);
        }

        .form-control::placeholder {
            color: var(--luxury-gray-dark);
        }

        .form-label {
            color: var(--luxury-gold);
            font-weight: 500;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.85rem;
        }

        .luxury-icon {
            color: var(--luxury-gold);
            margin-right: 6px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--luxury-gold) 0%, var(--luxury-gold-light) 100%);
            border: none;
            color: var(--luxury-black);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 16px 30px;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn-primary:hover {
            background: var(--luxury-black);
            color: var(--luxury-gold);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.6);
        }

        .alert {
            border: none;
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .alert-danger {
            background: linear-gradient(135deg, rgba(220, 53, 69, 0.9), rgba(187, 45, 59, 0.9));
            color: var(--luxury-white);
            border-left: 4px solid #dc3545;
        }

        .invalid-feedback {
            color: #ff6b6b;
            font-size: 0.85rem;
            margin-top: 5px;
        }

        .link-luxury {
            color: var(--luxury-gold);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .link-luxury:hover {
            color: var(--luxury-gold-light);
            text-shadow: 0 2px 4px rgba(212, 175, 55, 0.3);
        }

        .required {
            color: #ff6b6b;
        }

        .password-strength {
            margin-top: 10px;
            font-size: 0.85rem;
        }

        .strength-weak { color: #dc3545; }
        .strength-medium { color: #ffc107; }
        .strength-strong { color: #28a745; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="reset-card">
                    <div class="brand-section">
                        <div class="brand-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <h1 class="brand-title">Đặt lại mật khẩu</h1>
                        <p class="brand-subtitle">Nhập mật khẩu mới cho tài khoản của bạn</p>
                    </div>
                    
                    <!-- Error Message -->
                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
                        <i class="fas fa-exclamation-triangle luxury-icon"></i>
                        <span th:text="${errorMessage}"></span>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
                    </div>
                    
                    <!-- Reset Password Form -->
                    <form th:action="@{/auth/reset-password}" method="post" th:object="${resetPasswordForm}">
                        <!-- Hidden Token Field -->
                        <input type="hidden" th:field="*{token}" />
                        
                        <!-- New Password -->
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">
                                <i class="fas fa-lock luxury-icon"></i> Mật khẩu mới <span class="required">*</span>
                            </label>
                            <input type="password" 
                                   class="form-control" 
                                   id="newPassword" 
                                   name="newPassword"
                                   th:field="*{newPassword}"
                                   th:classappend="${#fields.hasErrors('newPassword')} ? 'is-invalid' : ''"
                                   placeholder="Nhập mật khẩu mới"
                                   required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('newPassword')}" 
                                 th:errors="*{newPassword}"></div>
                            <div class="password-strength">
                                <small>Mật khẩu phải có ít nhất 6 ký tự</small>
                            </div>
                        </div>
                        
                        <!-- Confirm New Password -->
                        <div class="mb-4">
                            <label for="confirmNewPassword" class="form-label">
                                <i class="fas fa-lock luxury-icon"></i> Xác nhận mật khẩu <span class="required">*</span>
                            </label>
                            <input type="password" 
                                   class="form-control" 
                                   id="confirmNewPassword" 
                                   name="confirmNewPassword"
                                   th:field="*{confirmNewPassword}"
                                   th:classappend="${#fields.hasErrors('confirmNewPassword')} ? 'is-invalid' : ''"
                                   placeholder="Nhập lại mật khẩu mới"
                                   required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmNewPassword')}" 
                                 th:errors="*{confirmNewPassword}"></div>
                        </div>
                        
                        <div class="d-grid mb-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-check"></i> Đặt lại mật khẩu
                            </button>
                        </div>
                    </form>
                    
                    <!-- Back to Login -->
                    <div class="text-center">
                        <p class="mb-0" style="color: var(--luxury-gray);">
                            Nhớ mật khẩu rồi? 
                            <a href="/login" class="link-luxury">
                                <i class="fas fa-sign-in-alt"></i> Đăng nhập ngay
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Password matching validation
        document.addEventListener('DOMContentLoaded', function() {
            const newPassword = document.getElementById('newPassword');
            const confirmPassword = document.getElementById('confirmNewPassword');
            
            function validatePasswordMatch() {
                if (newPassword.value !== confirmPassword.value) {
                    confirmPassword.setCustomValidity('Mật khẩu xác nhận không khớp');
                } else {
                    confirmPassword.setCustomValidity('');
                }
            }
            
            newPassword.addEventListener('input', validatePasswordMatch);
            confirmPassword.addEventListener('input', validatePasswordMatch);
        });
    </script>
</body>
</html>
