<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu - Book Eat</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/luxury.css}" rel="stylesheet">
</head>
<body>
    <!-- Header Fragment -->
    <div th:replace="~{fragments/header :: site-header}"></div>

    <main class="main-content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card booking-card" style="padding: 24px;">
                        <div class="text-center mb-3">
                            <i class="fas fa-lock luxury-icon fa-2x mb-2"></i>
                            <h3 class="section__title" style="margin: 0;">Đặt lại mật khẩu</h3>
                            <p class="section__subtitle" style="margin-bottom: 0;">Nhập mật khẩu mới cho tài khoản của bạn</p>
                        </div>

                        <!-- Flash/Error Messages -->
                        <div th:insert="fragments/flash :: flash"></div>

                        <!-- Reset Password Form -->
                        <form th:action="@{/auth/reset-password}" method="post" th:object="${resetPasswordForm}">
                            <input type="hidden" th:field="*{token}" />

                            <div class="mb-3">
                                <label for="newPassword" class="form-label">
                                    <i class="fas fa-lock luxury-icon"></i> Mật khẩu mới <span class="text-danger">*</span>
                                </label>
                                <input type="password" 
                                       class="form-control" 
                                       id="newPassword" 
                                       name="newPassword"
                                       th:field="*{newPassword}"
                                       th:classappend="${#fields.hasErrors('newPassword')} ? 'is-invalid' : ''"
                                       placeholder="Nhập mật khẩu mới"
                                       required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('newPassword')}" 
                                     th:errors="*{newPassword}"></div>
                                <div class="password-strength"><small>Mật khẩu phải có ít nhất 8 ký tự, bao gồm chữ hoa, chữ thường, số và ký tự đặc biệt (@$!%*?&)</small></div>
                            </div>

                            <div class="mb-4">
                                <label for="confirmNewPassword" class="form-label">
                                    <i class="fas fa-lock luxury-icon"></i> Xác nhận mật khẩu <span class="text-danger">*</span>
                                </label>
                                <input type="password" 
                                       class="form-control" 
                                       id="confirmNewPassword" 
                                       name="confirmNewPassword"
                                       th:field="*{confirmNewPassword}"
                                       th:classappend="${#fields.hasErrors('confirmNewPassword')} ? 'is-invalid' : ''"
                                       placeholder="Nhập lại mật khẩu mới"
                                       required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmNewPassword')}" 
                                     th:errors="*{confirmNewPassword}"></div>
                            </div>

                            <div class="d-grid mb-2">
                                <button type="submit" class="btn btn--gold">
                                    <i class="fas fa-check"></i> Đặt lại mật khẩu
                                </button>
                            </div>
                        </form>

                        <div class="text-center mt-3">
                            <a href="/login" class="btn btn--outline">
                                <i class="fas fa-sign-in-alt"></i> Đăng nhập
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: site-footer}"></div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Password matching validation
        document.addEventListener('DOMContentLoaded', function() {
            const newPassword = document.getElementById('newPassword');
            const confirmPassword = document.getElementById('confirmNewPassword');
            function validatePasswordMatch() {
                if (newPassword.value !== confirmPassword.value) {
                    confirmPassword.setCustomValidity('Mật khẩu xác nhận không khớp');
                } else {
                    confirmPassword.setCustomValidity('');
                }
            }
            newPassword.addEventListener('input', validatePasswordMatch);
            confirmPassword.addEventListener('input', validatePasswordMatch);
        });
    </script>
</body>
</html>
