<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký Nhà hàng - BookEat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
        }
        .register-header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .register-header h2 {
            margin: 0;
            font-weight: 700;
        }
        .register-header p {
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
        }
        .register-body {
            padding: 2rem;
        }
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 107, 0.25);
        }
        .btn-register {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .form-text {
            color: #6c757d;
            font-size: 0.875rem;
        }
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e9ecef;
        }
        .login-link a {
            color: #ff6b6b;
            text-decoration: none;
            font-weight: 600;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="register-container">
                    <div class="register-header">
                        <h2><i class="fas fa-utensils me-2"></i>Đăng ký Nhà hàng</h2>
                        <p>Trở thành đối tác của BookEat</p>
                    </div>
                    
                    <div class="register-body">
                        <div th:if="${successMessage}" class="alert alert-success" role="alert">
                            <i class="fas fa-check-circle me-2"></i>
                            <span th:text="${successMessage}"></span>
                        </div>
                        
                        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            <span th:text="${errorMessage}"></span>
                        </div>
                        
                        <form th:action="@{/auth/register-restaurant}" th:object="${registerForm}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user me-1"></i>Tên đăng nhập *
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       id="username" 
                                       th:field="*{username}"
                                       placeholder="Nhập tên đăng nhập"
                                       required>
                                <div class="form-text">Tên đăng nhập phải từ 3-50 ký tự</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope me-1"></i>Email *
                                </label>
                                <input type="email" 
                                       class="form-control" 
                                       id="email" 
                                       th:field="*{email}"
                                       placeholder="Nhập địa chỉ email"
                                       required>
                                <div class="form-text">Email sẽ được dùng để xác thực tài khoản</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-1"></i>Mật khẩu *
                                </label>
                                <input type="password" 
                                       class="form-control" 
                                       id="password" 
                                       th:field="*{password}"
                                       placeholder="Nhập mật khẩu"
                                       required>
                                <div class="form-text">Mật khẩu phải có ít nhất 6 ký tự</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">
                                    <i class="fas fa-lock me-1"></i>Xác nhận mật khẩu *
                                </label>
                                <input type="password" 
                                       class="form-control" 
                                       id="confirmPassword" 
                                       th:field="*{confirmPassword}"
                                       placeholder="Nhập lại mật khẩu"
                                       required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="fullName" class="form-label">
                                    <i class="fas fa-id-card me-1"></i>Họ và tên *
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       id="fullName" 
                                       th:field="*{fullName}"
                                       placeholder="Nhập họ và tên đầy đủ"
                                       required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">
                                    <i class="fas fa-phone me-1"></i>Số điện thoại
                                </label>
                                <input type="tel" 
                                       class="form-control" 
                                       id="phoneNumber" 
                                       th:field="*{phoneNumber}"
                                       placeholder="Nhập số điện thoại">
                            </div>
                            
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="agreeTerms" name="termsAccepted" required>
                                    <label class="form-check-label" for="agreeTerms">
                                        Tôi đồng ý với <a th:href="@{/terms-of-service}" target="_blank" class="text-decoration-none">Điều khoản sử dụng</a> 
                                        và <a th:href="@{/privacy-policy}" target="_blank" class="text-decoration-none">Chính sách bảo mật</a> của BookEat
                                        <span class="text-danger">*</span>
                                    </label>
                                </div>
                                <div class="invalid-feedback">
                                    Vui lòng đồng ý với điều khoản sử dụng để tiếp tục.
                                </div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-register">
                                    <i class="fas fa-utensils me-2"></i>Đăng ký Nhà hàng
                                </button>
                            </div>
                        </form>
                        
                        <div class="login-link">
                            <p>Đã có tài khoản? <a th:href="@{/login}">Đăng nhập ngay</a></p>
                            <p>Muốn đăng ký khách hàng? <a th:href="@{/auth/register}">Đăng ký khách hàng</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Form validation
        (function() {
            'use strict';
            
            const form = document.querySelector('form');
            const termsCheckbox = document.getElementById('agreeTerms');
            
            // Real-time validation for terms checkbox
            termsCheckbox.addEventListener('change', function() {
                if (this.checked) {
                    this.classList.remove('is-invalid');
                    this.classList.add('is-valid');
                } else {
                    this.classList.remove('is-valid');
                    this.classList.add('is-invalid');
                }
            });
            
            // Form submission validation
            form.addEventListener('submit', function(event) {
                if (!termsCheckbox.checked) {
                    event.preventDefault();
                    termsCheckbox.classList.add('is-invalid');
                    termsCheckbox.focus();
                    
                    // Show error message
                    const feedback = termsCheckbox.parentNode.querySelector('.invalid-feedback');
                    if (feedback) {
                        feedback.style.display = 'block';
                    }
                    
                    return false;
                }
            });
        })();
    </script>
</body>
</html>
