<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - Aurelius Fine Dining</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lato:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --luxury-black: #121212;
            --luxury-dark: #1A1A1A;
            --luxury-gold: #D4AF37;
            --luxury-gold-light: #FFD700;
            --luxury-white: #FFFFFF;
            --luxury-gray: #E0E0E0;
            --luxury-gray-dark: #8A8A8A;
        }

        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(135deg, var(--luxury-black) 0%, var(--luxury-dark) 100%);
            min-height: 100vh;
            color: var(--luxury-white);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .forgot-card {
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.95) 0%, rgba(18, 18, 18, 0.95) 100%);
            backdrop-filter: blur(20px);
            border: 2px solid var(--luxury-gold);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            padding: 40px 35px;
            max-width: 500px;
            width: 100%;
        }

        .brand-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .brand-icon {
            font-size: 3.5rem;
            color: var(--luxury-gold);
            margin-bottom: 15px;
        }

        .brand-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--luxury-gold);
            margin-bottom: 10px;
        }

        .brand-subtitle {
            color: var(--luxury-gray);
            font-size: 1rem;
            margin-bottom: 0;
        }

        .form-control {
            background: rgba(26, 26, 26, 0.8);
            border: 2px solid var(--luxury-gold);
            border-radius: 12px;
            color: var(--luxury-white);
            padding: 15px 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(26, 26, 26, 0.9);
            border-color: var(--luxury-gold-light);
            box-shadow: 0 0 0 0.2rem rgba(212, 175, 55, 0.25);
            color: var(--luxury-white);
        }

        .form-control::placeholder {
            color: var(--luxury-gray-dark);
        }

        .form-label {
            color: var(--luxury-gold);
            font-weight: 500;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.85rem;
        }

        .luxury-icon {
            color: var(--luxury-gold);
            margin-right: 6px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--luxury-gold) 0%, var(--luxury-gold-light) 100%);
            border: none;
            color: var(--luxury-black);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 16px 30px;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn-primary:hover {
            background: var(--luxury-black);
            color: var(--luxury-gold);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.6);
        }

        .alert {
            border: none;
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .alert-success {
            background: linear-gradient(135deg, rgba(40, 167, 69, 0.9), rgba(34, 139, 58, 0.9));
            color: var(--luxury-white);
            border-left: 4px solid #28a745;
        }

        .alert-danger {
            background: linear-gradient(135deg, rgba(220, 53, 69, 0.9), rgba(187, 45, 59, 0.9));
            color: var(--luxury-white);
            border-left: 4px solid #dc3545;
        }

        .invalid-feedback {
            color: #ff6b6b;
            font-size: 0.85rem;
            margin-top: 5px;
        }

        .link-luxury {
            color: var(--luxury-gold);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .link-luxury:hover {
            color: var(--luxury-gold-light);
            text-shadow: 0 2px 4px rgba(212, 175, 55, 0.3);
        }

        .info-box {
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid var(--luxury-gold);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            text-align: center;
        }

        .info-box i {
            color: var(--luxury-gold);
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="forgot-card">
                    <div class="brand-section">
                        <div class="brand-icon">
                            <i class="fas fa-key"></i>
                        </div>
                        <h1 class="brand-title">Quên mật khẩu</h1>
                        <p class="brand-subtitle">Nhập email để nhận link đặt lại mật khẩu</p>
                    </div>
                    
                    <div class="info-box">
                        <i class="fas fa-info-circle"></i>
                        <p class="mb-0">Chúng tôi sẽ gửi link đặt lại mật khẩu đến email của bạn. Link sẽ hết hạn sau 1 giờ.</p>
                    </div>
                    
                    <!-- Flash Messages -->
                    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
                        <i class="fas fa-check-circle luxury-icon"></i>
                        <span th:text="${successMessage}"></span>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
                    </div>
                    
                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
                        <i class="fas fa-exclamation-triangle luxury-icon"></i>
                        <span th:text="${errorMessage}"></span>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
                    </div>
                    
                    <!-- Forgot Password Form -->
                    <form th:action="@{/auth/forgot-password}" method="post" th:object="${forgotPasswordForm}">
                        <div class="mb-4">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope luxury-icon"></i> Email
                            </label>
                            <input type="email" 
                                   class="form-control" 
                                   id="email" 
                                   name="email"
                                   th:field="*{email}"
                                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                                   placeholder="Nhập địa chỉ email của bạn"
                                   required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" 
                                 th:errors="*{email}"></div>
                        </div>
                        
                        <div class="d-grid mb-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i> Gửi link đặt lại mật khẩu
                            </button>
                        </div>
                    </form>
                    
                    <!-- Back to Login -->
                    <div class="text-center">
                        <p class="mb-0" style="color: var(--luxury-gray);">
                            Nhớ mật khẩu rồi? 
                            <a href="/login" class="link-luxury">
                                <i class="fas fa-sign-in-alt"></i> Đăng nhập ngay
                            </a>
                        </p>
                        <p class="mt-2 mb-0" style="color: var(--luxury-gray);">
                            Chưa có tài khoản? 
                            <a href="/auth/register" class="link-luxury">
                                <i class="fas fa-user-plus"></i> Đăng ký
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
