<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - Book Eat</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/luxury.css}" rel="stylesheet">
</head>
<body>
    <!-- Header Fragment -->
    <div th:replace="~{fragments/header :: site-header}"></div>

    <main class="main-content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card booking-card" style="padding: 24px;">
                        <div class="text-center mb-3">
                            <i class="fas fa-key luxury-icon fa-2x mb-2"></i>
                            <h3 class="section__title" style="margin: 0;">Quên mật khẩu</h3>
                            <p class="section__subtitle" style="margin-bottom: 0;">Nhập email để nhận link đặt lại mật khẩu</p>
                        </div>

                        <!-- Flash Messages -->
                        <div th:insert="fragments/flash :: flash"></div>

                        <div class="alert alert-info" role="alert">
                            <i class="fas fa-info-circle"></i>
                            Chúng tôi sẽ gửi link đặt lại mật khẩu đến email của bạn. Link sẽ hết hạn sau 1 giờ.
                        </div>

                        <!-- Forgot Password Form -->
                        <form th:action="@{/auth/forgot-password}" method="post" th:object="${forgotPasswordForm}">
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope luxury-icon"></i> Email
                                </label>
                                <input type="email" 
                                       class="form-control" 
                                       id="email" 
                                       name="email"
                                       th:field="*{email}"
                                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                                       placeholder="Nhập địa chỉ email của bạn"
                                       required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" 
                                     th:errors="*{email}"></div>
                            </div>

                            <div class="d-grid mb-2">
                                <button type="submit" class="btn btn--gold">
                                    <i class="fas fa-paper-plane"></i> Gửi link đặt lại mật khẩu
                                </button>
                            </div>
                        </form>

                        <div class="text-center mt-3">
                            <a href="/login" class="btn btn--outline" style="margin-right: 8px;">
                                <i class="fas fa-sign-in-alt"></i> Đăng nhập
                            </a>
                            <a href="/auth/register" class="btn btn--outline">
                                <i class="fas fa-user-plus"></i> Đăng ký
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: site-footer}"></div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
