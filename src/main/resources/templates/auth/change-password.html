<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi mật khẩu - Aurelius Fine Dining</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lato:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/luxury.css}" rel="stylesheet">
</head>
<body class="bg-dark">
    <!-- Navigation -->
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container mt-5 pt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card luxury-card">
                    <div class="card-header text-center">
                        <i class="fas fa-key luxury-icon fa-2x mb-2"></i>
                        <h3 class="luxury-title">Đổi mật khẩu</h3>
                    </div>
                    
                    <div class="card-body">
                        <!-- Flash Messages -->
                        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
                            <i class="fas fa-check-circle"></i>
                            <span th:text="${successMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span th:text="${errorMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <!-- Change Password Form -->
                        <form th:action="@{/auth/change-password}" method="post" th:object="${changePasswordForm}">
                            <!-- Current Password -->
                            <div class="mb-3">
                                <label for="currentPassword" class="form-label luxury-label">
                                    <i class="fas fa-unlock luxury-icon"></i> Mật khẩu hiện tại
                                </label>
                                <input type="password" 
                                       class="form-control luxury-input" 
                                       id="currentPassword" 
                                       name="currentPassword"
                                       th:field="*{currentPassword}"
                                       th:classappend="${#fields.hasErrors('currentPassword')} ? 'is-invalid' : ''"
                                       placeholder="Nhập mật khẩu hiện tại"
                                       required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('currentPassword')}" 
                                     th:errors="*{currentPassword}"></div>
                            </div>
                            
                            <!-- New Password -->
                            <div class="mb-3">
                                <label for="newPassword" class="form-label luxury-label">
                                    <i class="fas fa-lock luxury-icon"></i> Mật khẩu mới
                                </label>
                                <input type="password" 
                                       class="form-control luxury-input" 
                                       id="newPassword" 
                                       name="newPassword"
                                       th:field="*{newPassword}"
                                       th:classappend="${#fields.hasErrors('newPassword')} ? 'is-invalid' : ''"
                                       placeholder="Nhập mật khẩu mới"
                                       required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('newPassword')}" 
                                     th:errors="*{newPassword}"></div>
                                <small class="form-text text-muted">
                                    Mật khẩu phải có ít nhất 6 ký tự
                                </small>
                            </div>
                            
                            <!-- Confirm New Password -->
                            <div class="mb-4">
                                <label for="confirmNewPassword" class="form-label luxury-label">
                                    <i class="fas fa-lock luxury-icon"></i> Xác nhận mật khẩu mới
                                </label>
                                <input type="password" 
                                       class="form-control luxury-input" 
                                       id="confirmNewPassword" 
                                       name="confirmNewPassword"
                                       th:field="*{confirmNewPassword}"
                                       th:classappend="${#fields.hasErrors('confirmNewPassword')} ? 'is-invalid' : ''"
                                       placeholder="Nhập lại mật khẩu mới"
                                       required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmNewPassword')}" 
                                     th:errors="*{confirmNewPassword}"></div>
                            </div>
                            
                            <!-- Buttons -->
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/auth/profile" class="btn btn-outline-secondary">
                                    <i class="fas fa-arrow-left"></i> Quay lại
                                </a>
                                <button type="submit" class="btn btn-luxury">
                                    <i class="fas fa-save"></i> Đổi mật khẩu
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Password matching validation
        document.addEventListener('DOMContentLoaded', function() {
            const newPassword = document.getElementById('newPassword');
            const confirmPassword = document.getElementById('confirmNewPassword');
            
            function validatePasswordMatch() {
                if (newPassword.value !== confirmPassword.value) {
                    confirmPassword.setCustomValidity('Mật khẩu xác nhận không khớp');
                } else {
                    confirmPassword.setCustomValidity('');
                }
            }
            
            newPassword.addEventListener('input', validatePasswordMatch);
            confirmPassword.addEventListener('input', validatePasswordMatch);
        });
    </script>
</body>
</html>
