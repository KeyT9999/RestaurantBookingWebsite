<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ sơ cá nhân - Book Eat</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Resy Style CSS -->
    <link th:href="@{/css/home-resy.css}" rel="stylesheet">
    <!-- Custom Luxury CSS -->
    <link th:href="@{/css/luxury.css}" rel="stylesheet">
    <!-- Profile CSS -->
    <link th:href="@{/css/profile.css}" rel="stylesheet">
</head>

<body>
    <!-- Resy Style Header -->
    <div th:replace="~{fragments/resy-header :: resy-header}"></div>

    <!-- Main Content -->
    <main class="profile-content">
        <div class="container">
            <!-- Flash Messages -->
            <div th:insert="fragments/flash :: flash"></div>

            <!-- Page Title -->
            <div class="text-center mb-4">
                <h1 class="section-title">
                    <i class="fas fa-user-circle luxury-icon"></i> Hồ sơ cá nhân
                </h1>
                <p class="section__subtitle">Quản lý thông tin tài khoản của bạn</p>

                <!-- Top Action Bar -->
                <div class="action-buttons">
                    <a th:href="@{/auth/profile/edit}" class="btn-resy">
                        <i class="fas fa-edit"></i> Chỉnh sửa thông tin
                    </a>

                    <a th:href="@{/auth/change-password}" class="btn-resy">
                        <i class="fas fa-key"></i> Đổi mật khẩu
                    </a>

                    <a th:href="@{/auth/forgot-password}" class="btn-resy-outline">
                        <i class="fas fa-question-circle"></i> Quên mật khẩu
                    </a>
                </div>
            </div>

            <!-- Profile Hero Section -->
            <div class="row">
                <!-- Avatar Section -->
                <div class="col-lg-4">
                    <div class="booking-card">
                        <div class="profile-avatar">
                            <img th:src="${user.profileImageUrl != null ? user.profileImageUrl : 'https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-4.0.3&auto=format&fit=crop&w=150&q=80'}"
                                alt="Profile Avatar">
                        </div>

                        <!-- Upload Avatar Form -->
                        <div class="upload-area">
                            <i class="fas fa-camera fa-2x mb-2 luxury-icon"></i>
                            <h6>Đổi ảnh đại diện</h6>
                            <form th:action="@{/auth/profile/avatar}" method="post" enctype="multipart/form-data">
                                <input type="file" class="form-control" name="profileImage" accept="image/*" required>
                                <button type="submit" class="btn-resy mt-2">
                                    <i class="fas fa-upload"></i> Tải lên
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Profile Information -->
                <div class="col-lg-8">
                    <div class="booking-card">
                        <h4><i class="fas fa-id-card"></i> Thông tin cá nhân</h4>

                        <div class="profile-info-row">
                            <div class="profile-label">
                                <i class="fas fa-user"></i> Username
                            </div>
                            <div class="profile-value" th:text="${user.username}"></div>
                        </div>

                        <div class="profile-info-row">
                            <div class="profile-label">
                                <i class="fas fa-envelope"></i> Email
                            </div>
                            <div class="profile-value">
                                <span th:text="${user.email}"></span>
                                <span th:if="${user.emailVerified}" class="badge-verified">
                                    <i class="fas fa-check-circle"></i> Đã xác thực
                                </span>
                                <span th:unless="${user.emailVerified}" class="badge-unverified">
                                    <i class="fas fa-exclamation-triangle"></i> Chưa xác thực
                                </span>
                            </div>
                        </div>

                        <div class="profile-info-row">
                            <div class="profile-label">
                                <i class="fas fa-signature"></i> Họ và tên
                            </div>
                            <div class="profile-value" th:text="${user.fullName}"></div>
                        </div>

                        <div class="profile-info-row" th:if="${user.phoneNumber}">
                            <div class="profile-label">
                                <i class="fas fa-phone"></i> Số điện thoại
                            </div>
                            <div class="profile-value" th:text="${user.phoneNumber}"></div>
                        </div>

                        <div class="profile-info-row" th:if="${user.address}">
                            <div class="profile-label">
                                <i class="fas fa-map-marker-alt"></i> Địa chỉ
                            </div>
                            <div class="profile-value" th:text="${user.address}"></div>
                        </div>

                        <div class="profile-info-row">
                            <div class="profile-label">
                                <i class="fas fa-shield-alt"></i> Vai trò
                            </div>
                            <div class="profile-value">
                                <span class="badge badge-role" th:text="${user.role.name()}"></span>
                            </div>
                        </div>

                        <div class="profile-info-row">
                            <div class="profile-label">
                                <i class="fas fa-calendar-plus"></i> Ngày tham gia
                            </div>
                            <div class="profile-value"
                                th:text="${#temporals.format(user.createdAt, 'dd/MM/yyyy HH:mm')}"></div>
                        </div>

                        <div class="profile-info-row" th:if="${user.lastLogin}">
                            <div class="profile-label">
                                <i class="fas fa-clock"></i> Đăng nhập cuối
                            </div>
                            <div class="profile-value"
                                th:text="${#temporals.format(user.lastLogin, 'dd/MM/yyyy HH:mm')}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Resy Footer -->
    <div th:replace="~{fragments/resy-footer :: resy-footer}"></div>

    <!-- Resy Scripts -->
    <div th:replace="~{fragments/resy-scripts :: basic-scripts}"></div>
    
    <!-- Profile-specific JavaScript -->
    <script th:src="@{/js/profile.js}"></script>
</body>
</html>
