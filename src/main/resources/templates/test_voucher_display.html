<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Voucher Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Test Voucher Display</h1>
        
        <!-- Debug Info -->
        <div class="alert alert-info">
            <strong>Debug Info:</strong> 
            Total vouchers: <span th:text="${#lists.size(vouchers)}">0</span> |
            Selected Restaurant ID: <span th:text="${selectedRestaurantId}">null</span>
        </div>
        
        <!-- Simple List -->
        <div th:if="${vouchers != null and !vouchers.empty}">
            <h3>Vouchers List (Simple)</h3>
            <ul>
                <li th:each="voucher : ${vouchers}" th:text="${voucher.code} + ' - ' + ${voucher.description}">Voucher</li>
            </ul>
        </div>
        
        <!-- Card Layout -->
        <div th:if="${vouchers != null and !vouchers.empty}">
            <h3>Vouchers Cards</h3>
            <div class="row">
                <div th:each="voucher, iterStat : ${vouchers}" class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${voucher.code}">Code</h5>
                            <p class="card-text" th:text="${voucher.description}">Description</p>
                            <p class="card-text">
                                <small class="text-muted">
                                    Index: <span th:text="${iterStat.index}">0</span> | 
                                    ID: <span th:text="${voucher.voucherId}">0</span>
                                </small>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Empty State -->
        <div th:if="${vouchers == null or vouchers.empty}">
            <div class="alert alert-warning">No vouchers found</div>
        </div>
    </div>
</body>
</html>
