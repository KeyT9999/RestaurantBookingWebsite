<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Reject Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Test Reject Form</h1>
        
        <form action="/admin/restaurant/reject/36" method="post" id="rejectForm">
            <div class="form-floating mb-3">
                <textarea class="form-control" name="rejectionReason" id="rejectionReason" 
                          placeholder="Lý do từ chối" style="height: 80px" required></textarea>
                <label for="rejectionReason">Lý do từ chối <span class="text-danger">*</span></label>
            </div>
            <button type="submit" class="btn btn-danger"
                    onclick="return validateRejectForm()">
                Từ chối Nhà hàng
            </button>
        </form>
        
        <div class="mt-3">
            <button type="button" class="btn btn-secondary" onclick="testValidation()">
                Test Validation
            </button>
        </div>
    </div>

    <script>
        function validateRejectForm() {
            console.log('validateRejectForm called');
            
            const rejectionReason = document.getElementById('rejectionReason');
            console.log('rejectionReason value:', rejectionReason.value);
            
            if (!rejectionReason.value.trim()) {
                rejectionReason.classList.add('is-invalid');
                alert('Vui lòng nhập lý do từ chối');
                rejectionReason.focus();
                console.log('Validation failed: empty reason');
                return false;
            }
            
            rejectionReason.classList.remove('is-invalid');
            
            if (!confirm('Bạn có chắc muốn từ chối nhà hàng này?')) {
                console.log('User cancelled');
                return false;
            }
            
            console.log('Validation passed, submitting form');
            return true;
        }
        
        function testValidation() {
            console.log('Testing validation...');
            const rejectionReason = document.getElementById('rejectionReason');
            rejectionReason.value = 'Test rejection reason';
            console.log('Set rejection reason to:', rejectionReason.value);
        }
        
        // Log form submission
        document.getElementById('rejectForm').addEventListener('submit', function(e) {
            console.log('Form submit event triggered');
            console.log('Form data:', new FormData(this));
        });
    </script>
</body>
</html>
