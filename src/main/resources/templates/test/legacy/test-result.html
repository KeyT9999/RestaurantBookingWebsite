<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="alert" th:classappend="${success ? 'alert-success' : 'alert-danger'}" role="alert">
            <h4 class="alert-heading" th:text="${success ? 'Success!' : 'Error!'}">Result</h4>
            <p th:text="${message}">Message</p>
        </div>
        
        <div class="mt-3">
            <a href="/test/withdrawal-actions" class="btn btn-primary">Back to Test Page</a>
            <a href="/test/withdrawal-data" class="btn btn-secondary">View Data</a>
        </div>
    </div>
</body>
</html>
