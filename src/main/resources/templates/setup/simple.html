<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Restaurant Owner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title mb-0">Setup Restaurant Owner</h4>
                    </div>
                    <div class="card-body">
                        <!-- Flash Messages -->
                        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <span th:text="${successMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <span th:text="${errorMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <p>This will create a RestaurantOwner record and link it to the first RESTAURANT_OWNER user and restaurant ID 1.</p>
                        
                        <form th:action="@{/setup/restaurant-owner}" method="post">
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Create Restaurant Owner</button>
                            </div>
                        </form>
                        
                        <div class="mt-3">
                            <a href="/restaurant-owner/vouchers" class="btn btn-secondary">Go to Vouchers</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
