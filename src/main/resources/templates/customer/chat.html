<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Customer</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Home Resy Style CSS (for header) -->
    <link th:href="@{/css/home-resy.css}" rel="stylesheet">
    <!-- Custom Chat CSS -->
    <link th:href="@{/css/customer-chat.css}" rel="stylesheet">
</head>
<body>
    <!-- Customer Header Fragment -->
    <div th:replace="~{fragments/customer-header :: customer-header}"></div>
    
    <!-- Main Content -->
    <div class="container-fluid chat-container">
        <div class="chat-container-wrapper">
            <!-- Sidebar -->
            <div class="chat-sidebar" id="chat-sidebar">
                <!-- Sidebar Header -->
                <div class="chat-sidebar-header">
                    <h5 class="mb-0">Cuộc trò chuyện</h5>
                    <div class="unread-badge" id="total-unread-badge" style="display: none;">
                        <span id="total-unread-count">0</span>
                    </div>
                </div>
                
                <!-- Chat Rooms List -->
                <div class="chat-rooms-list" id="chat-rooms-list">
                    <!-- AI Assistant Entry - Always First -->
                    <div class="ai-assistant-room-item" id="ai-assistant-room-item" data-restaurant-id="37">
                        <div class="room-avatar ai-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="room-info">
                            <div class="room-name">Trợ lý AI</div>
                            <div class="room-last-message">Trợ lý thông minh của bạn</div>
                        </div>
                        <div class="room-meta">
                            <span class="ai-status-badge">Luôn sẵn sàng</span>
                        </div>
                    </div>
                    
                    <!-- Dynamic chat rooms will be loaded here -->
                    <div th:each="room : ${chatRooms}" class="chat-room-item" th:data-room-id="${room.roomId}" th:data-restaurant-id="${room.restaurantId}">
                        <div class="room-avatar">
                            <img th:if="${room.participantAvatarUrl != null and room.participantAvatarUrl != ''}" 
                                 th:src="${room.participantAvatarUrl}" 
                                 th:alt="${room.restaurantName}"
                                 class="avatar-image"
                                 onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                            <div class="avatar-fallback" th:attr="style=${room.participantAvatarUrl != null and room.participantAvatarUrl != ''} ? 'display:none;' : ''">
                                <i class="fas fa-store"></i>
                            </div>
                        </div>
                        <div class="room-info">
                            <div class="room-name" th:text="${room.restaurantName}">Restaurant Name</div>
                            <div class="room-last-message" th:text="${room.lastMessage ?: 'Chưa có tin nhắn'}">Last message</div>
                        </div>
                        <div class="room-meta">
                            <span class="room-time" th:text="${#temporals.format(room.lastMessageAt, 'HH:mm')}">Time</span>
                            <span class="room-unread" th:if="${room.unreadCount > 0}" th:text="${room.unreadCount}">0</span>
                        </div>
                    </div>
                    
                    <!-- Empty state -->
                    <div th:if="${#lists.isEmpty(chatRooms)}" class="empty-state">
                        <i class="fas fa-comments"></i>
                        <p>Chưa có cuộc trò chuyện nào</p>
                    </div>
                </div>
            </div>
            
            <!-- Main Chat Area -->
            <div class="chat-main">
                <div class="chat-main-content">
                    <!-- Welcome Screen -->
                    <div id="welcome-screen" class="welcome-screen">
                        <div class="welcome-content">
                            <div class="welcome-icon">
                                <i class="fas fa-comments"></i>
                            </div>
                            <h4>Chào mừng đến với Chat</h4>
                            <p>Chọn một cuộc trò chuyện để bắt đầu</p>
                        </div>
                    </div>
                    
                    <!-- Chat Interface (Hidden by default) -->
                    <div id="chat-interface" class="chat-interface" style="display: none;">
                        <!-- Chat Header -->
                        <div class="chat-header">
                            <div class="chat-info">
                                <div class="chat-participant">
                                    <i class="fas fa-store" id="participant-icon"></i>
                                    <div class="chat-participant-details">
                                        <span id="participant-name">Participant Name</span>
                                        <span id="participant-address" class="chat-address"></span>
                                    </div>
                                </div>
                                <div class="chat-status" id="chat-status" style="display: none;">
                                    <span class="status-dot"></span>
                                    <span>Online</span>
                                </div>
                            </div>
                            <div class="chat-actions">
                                <button class="btn-back" id="back-to-list">
                                    <i class="fas fa-arrow-left"></i>
                                </button>
                            </div>
                        </div>
                        
                        <!-- Typing Indicator -->
                        <div class="typing-indicator" id="typing-indicator" style="display: none;">
                            <div class="typing-dots">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                            <span class="typing-text">Đang nhập...</span>
                        </div>
                        
                        <!-- Messages Container -->
                        <div class="messages-container" id="messages-container">
                            <!-- Messages will be loaded here -->
                        </div>
                        
                        <!-- Message Input -->
                        <div class="message-input">
                            <div class="input-wrapper">
                                <input type="text" id="message-input" class="message-input-field" 
                                       placeholder="Nhập tin nhắn..." maxlength="1000">
                                <button id="send-button" class="send-btn">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Message Template (Hidden) -->
    <template id="message-template">
        <div class="message-item" data-message-id="">
            <div class="message-avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="message-content">
                <div class="message-header">
                    <span class="message-sender"></span>
                    <span class="message-time"></span>
                </div>
                <div class="message-bubble">
                    <div class="message-text"></div>
                </div>
            </div>
        </div>
    </template>
    
    <!-- Error Notification Template -->
    <template id="error-template">
        <div class="error-notification">
            <div class="error-content">
                <i class="fas fa-exclamation-triangle"></i>
                <span class="error-message"></span>
                <button class="error-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </template>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script th:src="@{/js/customer-chat.js}"></script>
    
    <!-- Initialization Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Wait for CustomerChatManager to be initialized
            setTimeout(function() {
                const aiAssistantItem = document.getElementById('ai-assistant-room-item');
                if (aiAssistantItem && window.customerChatManager) {
                    // Handler is already set up in setupRoomClickHandlers
                }
            }, 100);
        });
    </script>
</body>
</html>
