<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Book Eat</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/design-system.css}" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--ds-neutral-50);
        }


        .admin-stat-card {
            border-radius: var(--ds-radius-xl);
            background: var(--ds-primary-white);
            box-shadow: var(--ds-shadow-lg);
            padding: var(--ds-space-6);
        }

        .admin-stat-card .label {
            color: var(--ds-neutral-500);
            font-size: var(--ds-font-size-sm);
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        .admin-stat-card .value {
            font-size: var(--ds-font-size-4xl);
            font-weight: var(--ds-font-weight-bold);
            color: var(--ds-neutral-900);
        }


        .table thead {
            background: var(--ds-neutral-100);
        }

        .badge-pill {
            border-radius: var(--ds-radius-full);
            padding: var(--ds-space-1) var(--ds-space-3);
            font-size: var(--ds-font-size-xs);
        }

    </style>
</head>
<body>
    <div th:with="activeNav='admin-dashboard'"
         th:replace="~{fragments/design-system-components :: unified-header}"></div>

    <main>
        <section style="padding: var(--ds-space-12) 0;">
            <div class="ds-container ds-flex ds-flex-col ds-gap-8">

                <!-- Alerts -->
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span th:text="${error}"></span>
                </div>

                <!-- Commission Overview - Main Focus -->
                <section class="ds-grid ds-grid-auto ds-gap-6">
                    <article class="ds-card ds-card-body">
                        <h2 class="ds-heading-3 ds-mb-4"><i class="fas fa-percentage me-2"></i>Hoa hồng hôm nay</h2>
                        <div class="ds-grid ds-grid-cols-4 ds-gap-4 ds-grid-auto">
                            <div class="admin-stat-card">
                                <div class="label">Hoa hồng hôm nay</div>
                                <div class="value ds-text-primary" style="font-size: 2.5rem;" th:text="${totalCommission != null ? totalCommission + ' VNĐ' : '0 VNĐ'}">0 VNĐ</div>
                            </div>
                            <div class="admin-stat-card">
                                <div class="label">Tỷ lệ hoa hồng</div>
                                <div class="value ds-text-success" style="font-size: 2.5rem;">7.5%</div>
                            </div>
                            <div class="admin-stat-card">
                                <div class="label">Booking hôm nay</div>
                                <div class="value ds-text-info" style="font-size: 2.5rem;" th:text="${todayBookings != null ? todayBookings : 0}">0</div>
                            </div>
                            <div class="admin-stat-card">
                                <div class="label">Hoa hồng/booking</div>
                                <div class="value ds-text-warning" style="font-size: 2.5rem;" th:text="${avgCommissionPerBooking != null ? avgCommissionPerBooking + ' VNĐ' : '0 VNĐ'}">0 VNĐ</div>
                            </div>
                        </div>
                    </article>

                    <article class="ds-card ds-card-body">
                        <h2 class="ds-heading-4 ds-mb-4"><i class="fas fa-chart-line me-2"></i>Xu hướng hoa hồng</h2>
                        <div class="ds-grid ds-grid-cols-3 ds-gap-4 ds-grid-auto">
                            <div class="admin-stat-card">
                                <div class="label">Tuần này</div>
                                <div class="value ds-text-success" th:text="${weeklyCommission != null ? weeklyCommission + ' VNĐ' : '0 VNĐ'}">0 VNĐ</div>
                            </div>
                            <div class="admin-stat-card">
                                <div class="label">Tháng này</div>
                                <div class="value ds-text-primary" th:text="${monthlyCommission != null ? monthlyCommission + ' VNĐ' : '0 VNĐ'}">0 VNĐ</div>
                            </div>
                            <div class="admin-stat-card">
                                <div class="label">Tổng hoa hồng</div>
                                <div class="value ds-text-primary" th:text="${totalCommission != null ? totalCommission + ' VNĐ' : '0 VNĐ'}">0 VNĐ</div>
                            </div>
                        </div>
                    </article>
                </section>
                
                <!-- Refund Management Section -->
                <section class="ds-card ds-mb-4">
                    <div class="ds-card-header">
                        <h3 class="ds-heading-3">
                            <i class="fas fa-money-bill-wave ds-icon"></i>
                            Quản lý Refund
                        </h3>
                    </div>
                    <div class="ds-card-body">
                        <div class="ds-grid ds-grid-cols-2 ds-gap-4">
                            <div class="ds-flex ds-items-center ds-gap-3">
                                <div class="ds-flex ds-items-center ds-justify-center ds-w-12 ds-h-12 ds-bg-warning ds-rounded-full">
                                    <i class="fas fa-clock ds-text-white"></i>
                                </div>
                                <div>
                                    <div class="ds-text-sm ds-text-secondary">Refund Requests</div>
                                    <div class="ds-text-lg ds-font-semibold ds-text-primary">
                                        <a th:href="@{/admin/refund-requests}" class="ds-text-decoration-none">
                                            Quản lý Refund
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

            </div>
        </section>
    </main>

    <div th:replace="~{fragments/design-system-components :: unified-footer}"></div>
    <div th:replace="~{fragments/resy-scripts :: basic-scripts}"></div>
</body>
</html>
