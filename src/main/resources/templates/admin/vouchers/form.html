<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create/Edit Voucher - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title mb-0">
                            <i class="fas fa-ticket-alt me-2"></i>Create/Edit Voucher
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/vouchers/{id}/edit(id=${voucherId})}" 
                              method="post" 
                              th:object="${voucherForm}">
                            
                            <!-- Voucher Code -->
                            <div class="mb-3">
                                <label for="code" class="form-label">Voucher Code</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="code" 
                                       th:field="*{code}"
                                       readonly>
                            </div>
                            
                            <!-- Description -->
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" 
                                          id="description" 
                                          th:field="*{description}"
                                          rows="3"></textarea>
                            </div>
                            
                            <!-- Discount Type -->
                            <div class="mb-3">
                                <label for="discountType" class="form-label">Discount Type</label>
                                <select class="form-select" 
                                        id="discountType" 
                                        th:field="*{discountType}">
                                    <option th:each="type : ${discountTypes}" 
                                            th:value="${type.name()}" 
                                            th:text="${type.name()}"></option>
                                </select>
                            </div>
                            
                            <!-- Discount Value -->
                            <div class="mb-3">
                                <label for="discountValue" class="form-label">Discount Value</label>
                                <input type="number" 
                                       class="form-control" 
                                       id="discountValue" 
                                       th:field="*{discountValue}"
                                       step="0.01" 
                                       min="0">
                            </div>
                            
                            <!-- Start Date -->
                            <div class="mb-3">
                                <label for="startDate" class="form-label">Start Date</label>
                                <input type="date" 
                                       class="form-control" 
                                       id="startDate" 
                                       th:field="*{startDate}">
                            </div>
                            
                            <!-- End Date -->
                            <div class="mb-3">
                                <label for="endDate" class="form-label">End Date</label>
                                <input type="date" 
                                       class="form-control" 
                                       id="endDate" 
                                       th:field="*{endDate}">
                            </div>
                            
                            <!-- Global Usage Limit -->
                            <div class="mb-3">
                                <label for="globalUsageLimit" class="form-label">Global Usage Limit</label>
                                <input type="number" 
                                       class="form-control" 
                                       id="globalUsageLimit" 
                                       th:field="*{globalUsageLimit}"
                                       min="1">
                            </div>
                            
                            <!-- Per Customer Limit -->
                            <div class="mb-3">
                                <label for="perCustomerLimit" class="form-label">Per Customer Limit</label>
                                <input type="number" 
                                       class="form-control" 
                                       id="perCustomerLimit" 
                                       th:field="*{perCustomerLimit}"
                                       min="1">
                            </div>
                            
                            <!-- Min Order Amount -->
                            <div class="mb-3">
                                <label for="minOrderAmount" class="form-label">Min Order Amount</label>
                                <input type="number" 
                                       class="form-control" 
                                       id="minOrderAmount" 
                                       th:field="*{minOrderAmount}"
                                       step="1000" 
                                       min="0">
                            </div>
                            
                            <!-- Max Discount Amount -->
                            <div class="mb-3">
                                <label for="maxDiscountAmount" class="form-label">Max Discount Amount</label>
                                <input type="number" 
                                       class="form-control" 
                                       id="maxDiscountAmount" 
                                       th:field="*{maxDiscountAmount}"
                                       step="1000" 
                                       min="0">
                            </div>
                            
                            <!-- Status -->
                            <div class="mb-3">
                                <label for="status" class="form-label">Status</label>
                                <select class="form-select" 
                                        id="status" 
                                        th:field="*{status}">
                                    <option th:each="status : ${statuses}" 
                                            th:value="${status.name()}" 
                                            th:text="${status.name()}"></option>
                                </select>
                            </div>
                            
                            <!-- Action Buttons -->
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/admin/vouchers}" class="btn btn-secondary me-md-2">
                                    <i class="fas fa-arrow-left me-1"></i>Back to List
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i>Update Voucher
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
