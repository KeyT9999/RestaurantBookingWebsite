<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Chat - BookEat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/admin-chat.css}" rel="stylesheet">
</head>
<body>
    <div class="admin-chat-container" th:data-admin-id="${adminId}">
        <!-- Header -->
        <div class="chat-header">
            <div class="header-content">
                <div class="admin-info">
                    <div class="admin-avatar">
                        <i class="fas fa-user-shield"></i>
                    </div>
                    <div class="admin-details">
                        <h5 class="admin-name" th:text="${adminName}">Admin Name</h5>
                        <small class="admin-email text-muted" th:text="${adminEmail}">admin@example.com</small>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="btn btn-outline-light btn-sm" onclick="window.location.href='/admin/dashboard'">
                        <i class="fas fa-arrow-left"></i> Quay lại
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-main">
            <!-- Sidebar -->
            <div class="chat-sidebar" id="chat-sidebar">
                <!-- Available Restaurants Section -->
                <div class="chat-restaurant-section mb-3">
                    <h6 class="restaurant-section-title">
                        <i class="fas fa-store text-gold"></i>
                        Nhà hàng có sẵn
                    </h6>
                    <div class="restaurant-list" id="restaurant-list">
                        <!-- Restaurant list will be loaded here -->
                        <div class="text-center text-muted">
                            <div class="spinner-border spinner-border-sm text-gold" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <small>Đang tải...</small>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="chat-area">
                <div class="chat-welcome" id="chat-welcome">
                    <div class="welcome-content">
                        <i class="fas fa-comments fa-3x text-gold mb-3"></i>
                        <h4>Chào mừng Admin!</h4>
                        <p class="text-muted">Chọn một nhà hàng để bắt đầu cuộc trò chuyện</p>
                    </div>
                </div>

                <div class="chat-messages" id="chat-messages" style="display: none;">
                    <div class="messages-container" id="messages-container">
                        <!-- Messages will be loaded here -->
                    </div>
                </div>

                <div class="chat-input" id="chat-input" style="display: none;">
                    <div class="input-group">
                        <input type="text" class="form-control" id="message-input" placeholder="Nhập tin nhắn...">
                        <button class="btn btn-gold" id="send-button">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Restaurant Item Template -->
    <template id="restaurant-item-template">
        <div class="restaurant-item" data-restaurant-id="">
            <div class="restaurant-avatar">
                <i class="fas fa-store"></i>
            </div>
            <div class="restaurant-info">
                <div class="restaurant-name"></div>
                <div class="restaurant-owner"></div>
            </div>
            <div class="restaurant-actions">
                <button class="btn btn-gold btn-sm start-chat-btn">
                    <i class="fas fa-comments"></i>
                    Chat
                </button>
            </div>
        </div>
    </template>

    <!-- Chat Room Item Template -->
    <template id="chat-room-item-template">
        <div class="chat-room-item" data-room-id="">
            <div class="room-avatar">
                <i class="fas fa-store"></i>
            </div>
            <div class="room-info">
                <div class="room-name"></div>
                <div class="room-last-message"></div>
                <div class="room-time"></div>
            </div>
            <div class="room-status">
                <span class="badge bg-success">Online</span>
            </div>
        </div>
    </template>

    <!-- Message Template -->
    <template id="message-template">
        <div class="message-item">
            <div class="message-avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="message-content">
                <div class="message-header">
                    <span class="sender-name"></span>
                    <span class="message-time"></span>
                </div>
                <div class="message-text"></div>
            </div>
        </div>
    </template>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script th:src="@{/js/admin-chat.js}"></script>
</body>
</html>
