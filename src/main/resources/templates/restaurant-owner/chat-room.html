<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room - Restaurant Owner</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/restaurant-owner-chat.css}" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div th:replace="fragments/header :: site-header"></div>
    
    <!-- Main Content -->
    <div class="container-fluid chat-container">
        <div class="row h-100">
            <!-- Sidebar - Chat Rooms List -->
            <div class="col-md-4 col-lg-3 chat-sidebar">
                <div class="chat-sidebar-header">
                    <h5 class="mb-0">
                        <i class="fas fa-comments text-gold"></i>
                        Cuộc trò chuyện
                    </h5>
                    <a th:href="@{/restaurant-owner/chat}" class="btn btn-outline-secondary btn-sm">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                </div>
                
                <div class="chat-rooms-list" id="chat-rooms-list">
                    <!-- Chat rooms will be loaded dynamically -->
                </div>
            </div>
            
            <!-- Main Chat Area -->
            <div class="col-md-8 col-lg-9 chat-main">
                <div class="chat-main-content">
                    <!-- Chat Interface -->
                    <div id="chat-interface" class="chat-interface">
                        <!-- Chat Header -->
                        <div class="chat-header">
                            <div class="chat-info">
                                <div class="chat-participant">
                                    <i class="fas fa-user" th:if="${participantRole == 'CUSTOMER'}"></i>
                                    <i class="fas fa-user-shield" th:if="${participantRole == 'ADMIN'}"></i>
                                    <span id="participant-name" th:text="${participantName}">Participant Name</span>
                                </div>
                                <div class="chat-restaurant">
                                    <i class="fas fa-store"></i>
                                    <span id="restaurant-name" th:text="${restaurantName}">Restaurant Name</span>
                                </div>
                                <div class="chat-status">
                                    <span class="status-dot"></span>
                                    <span>Online</span>
                                </div>
                            </div>
                            <div class="chat-actions">
                                <button class="btn btn-outline-secondary btn-sm" onclick="window.location.href='/restaurant-owner/chat'">
                                    <i class="fas fa-arrow-left"></i>
                                </button>
                            </div>
                        </div>
                        
                        <!-- Messages Container -->
                        <div class="messages-container" id="messages-container">
                            <!-- Messages will be loaded here -->
                        </div>
                        
                        <!-- Typing Indicator -->
                        <div id="typing-indicator" class="typing-indicator" style="display: none;">
                            <div class="typing-dots">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                            <span class="typing-text">Đang gõ...</span>
                        </div>
                        
                        <!-- Message Input -->
                        <div class="message-input">
                            <div class="input-group">
                                <input type="text" id="message-input" class="form-control" 
                                       placeholder="Nhập tin nhắn..." maxlength="1000">
                                <button id="send-button" class="btn btn-gold">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                            <div class="input-footer">
                                <small class="text-muted">Nhấn Enter để gửi</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Message Template (Hidden) -->
    <template id="message-template">
        <div class="message-item" data-message-id="">
            <div class="message-avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="message-content">
                <div class="message-header">
                    <span class="message-sender"></span>
                    <span class="message-time"></span>
                </div>
                <div class="message-text"></div>
            </div>
        </div>
    </template>
    
    <!-- Error Notification Template -->
    <template id="error-template">
        <div class="error-notification">
            <div class="error-content">
                <i class="fas fa-exclamation-triangle"></i>
                <span class="error-message"></span>
                <button class="error-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </template>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script th:src="@{/js/restaurant-owner-chat.js}"></script>
    
    <!-- Initialize chat room -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const roomId = /*[[${roomId}]]*/ '';
            if (roomId) {
                // Initialize chat room
                if (window.chatManager) {
                    window.chatManager.openChatRoom(roomId);
                }
            }
        });
    </script>
</body>
</html>
