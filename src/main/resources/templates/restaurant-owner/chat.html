<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Restaurant Owner</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/restaurant-owner-chat.css}" rel="stylesheet">
    <style>
        .search-box .input-group-text {
            background-color: #f8f9fa;
            border-color: #dee2e6;
        }
        
        .search-box .form-control {
            border-color: #dee2e6;
        }
        
        .search-box .form-control:focus {
            border-color: #ffc107;
            box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.25);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div th:replace="fragments/header :: site-header"></div>
    
    <!-- Main Content -->
    <div class="container-fluid chat-container">
        <div class="row h-100">
            <!-- Sidebar - Chat Rooms List -->
            <div class="col-md-4 col-lg-3 chat-sidebar" id="chat-sidebar">
                <div class="chat-sidebar-header">
                    <h5 class="mb-0">
                        <i class="fas fa-comments text-gold"></i>
                        Cuộc trò chuyện
                    </h5>
                    <div class="unread-badge" id="total-unread-badge" style="display: none;">
                        <span id="total-unread-count">0</span>
                    </div>
                </div>
                
                <!-- Available Admins Section -->
                <div class="chat-admin-section mb-3">
                    <h6 class="admin-section-title">
                        <i class="fas fa-user-shield text-gold"></i>
                        Admin có sẵn
                    </h6>
                    <div class="admin-list" id="admin-list">
                        <!-- Admin list will be loaded here -->
                        <div class="text-center text-muted">
                            <div class="spinner-border spinner-border-sm text-gold" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <small>Đang tải...</small>
                        </div>
                    </div>
                </div>
                
                <!-- Chat Rooms Section -->
                <div class="chat-rooms-section">
                    <h6 class="rooms-section-title">
                        <i class="fas fa-comments text-gold"></i>
                        Cuộc trò chuyện
                    </h6>
                    
                    <!-- Search Box -->
                    <div class="search-box mb-3">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-search text-gold"></i>
                            </span>
                            <input type="text" class="form-control form-control-sm" 
                                   id="chat-search-input" 
                                   placeholder="Tìm kiếm theo tên người nhắn...">
                        </div>
                    </div>
                    
                    <div class="chat-rooms-list" id="chat-rooms-list">
                    <!-- Dynamic chat rooms will be loaded here -->
                    <div th:each="room : ${chatRooms}" class="chat-room-item" th:data-room-id="${room.roomId}">
                        <div class="room-avatar">
                            <i class="fas fa-user" th:if="${room.participantRole == 'CUSTOMER'}"></i>
                            <i class="fas fa-user-shield" th:if="${room.participantRole == 'ADMIN'}"></i>
                        </div>
                        <div class="room-info">
                            <div class="room-name">
                                <span th:text="${room.participantName}">Participant Name</span>
                                <span class="role-badge" th:classappend="${room.participantRole == 'ADMIN'} ? 'role-admin' : 'role-customer'">
                                    <span th:text="${room.participantRole == 'ADMIN'} ? 'Admin' : 'Khách hàng'">Role</span>
                                </span>
                            </div>
                            <div class="room-restaurant" th:text="${room.restaurantName}">Restaurant Name</div>
                            <div class="room-last-message" th:text="${room.lastMessage ?: 'Chưa có tin nhắn'}">Last message</div>
                            <div class="room-meta">
                                <span class="room-time" th:text="${#temporals.format(room.lastMessageAt, 'HH:mm')}">Time</span>
                                <span class="room-unread" th:if="${room.unreadCount > 0}" th:text="${room.unreadCount}">0</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Empty state -->
                    <div th:if="${#lists.isEmpty(chatRooms)}" class="empty-state">
                        <i class="fas fa-comments text-muted"></i>
                        <p class="text-muted">Chưa có cuộc trò chuyện nào</p>
                    </div>
                    </div>
                </div>
            </div>
            
            <!-- Main Chat Area -->
            <div class="col-md-8 col-lg-9 chat-main">
                <div class="chat-main-content">
                    <!-- Welcome Screen -->
                    <div id="welcome-screen" class="welcome-screen">
                        <div class="welcome-content">
                            <i class="fas fa-comments text-gold"></i>
                            <h4>Chào mừng đến với Chat</h4>
                            <p>Chọn một cuộc trò chuyện để bắt đầu</p>
                        </div>
                    </div>
                    
                    <!-- Chat Interface (Hidden by default) -->
                    <div id="chat-interface" class="chat-interface" style="display: none;">
                        <!-- Chat Header -->
                        <div class="chat-header">
                            <div class="chat-info">
                                <div class="chat-participant">
                                    <i class="fas fa-user" id="participant-icon"></i>
                                    <span id="participant-name">Participant Name</span>
                                </div>
                                <div class="chat-restaurant">
                                    <i class="fas fa-store"></i>
                                    <span id="restaurant-name">Restaurant Name</span>
                                </div>
                                <div class="chat-status">
                                    <span class="status-dot"></span>
                                    <span>Online</span>
                                </div>
                            </div>
                            <div class="chat-actions">
                                <button class="btn btn-outline-secondary btn-sm" id="back-to-list">
                                    <i class="fas fa-arrow-left"></i>
                                </button>
                            </div>
                        </div>
                        
                <!-- Typing Indicator -->
                <div class="typing-indicator" id="typing-indicator" style="display: none;">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <span class="typing-text">Đang nhập...</span>
                </div>
                
                <!-- Messages Container -->
                <div class="messages-container" id="messages-container">
                    <!-- Messages will be loaded here -->
                </div>
                        
                        <!-- Message Input -->
                        <div class="message-input">
                            <div class="input-group">
                                <input type="text" id="message-input" class="form-control" 
                                       placeholder="Nhập tin nhắn..." maxlength="1000">
                                <button id="send-button" class="btn btn-gold">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                            <div class="input-footer">
                                <small class="text-muted">Nhấn Enter để gửi</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Message Template (Hidden) -->
    <template id="message-template">
        <div class="message-item" data-message-id="">
            <div class="message-avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="message-content">
                <div class="message-header">
                    <span class="message-sender"></span>
                    <span class="message-time"></span>
                </div>
                <div class="message-text"></div>
            </div>
        </div>
    </template>
    
    <!-- Error Notification Template -->
    <template id="error-template">
        <div class="error-notification">
            <div class="error-content">
                <i class="fas fa-exclamation-triangle"></i>
                <span class="error-message"></span>
                <button class="error-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </template>
    
    <!-- Admin Item Template -->
    <template id="admin-item-template">
        <div class="admin-item" data-admin-id="">
            <div class="admin-avatar">
                <i class="fas fa-user-shield"></i>
            </div>
            <div class="admin-info">
                <div class="admin-name"></div>
                <div class="admin-email"></div>
                <div class="admin-restaurant-select">
                    <select class="form-select form-select-sm restaurant-select">
                        <option value="">Chọn nhà hàng...</option>
                    </select>
                </div>
            </div>
            <div class="admin-actions">
                <button class="btn btn-gold btn-sm start-chat-btn" disabled>
                    <i class="fas fa-comments"></i>
                    Chat
                </button>
            </div>
        </div>
    </template>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script th:src="@{/js/restaurant-owner-chat.js}"></script>
    
    <!-- Debug auto-select data -->
    <script>
        console.log('🔍 All restaurants:', /*[[${restaurants}]]*/ null);
        console.log('🔍 Restaurants count:', /*[[${restaurants?.size()}]]*/ null);
        console.log('🔍 Auto-select restaurant:', /*[[${autoSelectRestaurant}]]*/ null);
        console.log('🔍 Auto-select restaurant ID:', /*[[${autoSelectRestaurant?.restaurantId}]]*/ null);
        console.log('🔍 Auto-select restaurant Name:', /*[[${autoSelectRestaurant?.restaurantName}]]*/ null);
    </script>
    
    <!-- Global auto-select function with Promise -->
    <script th:if="${autoSelectRestaurant != null}">
        // Promise-based auto-select function
        window.autoSelectRestaurantPromise = function() {
            return new Promise((resolve, reject) => {
                const autoSelectRestaurantId = /*[[${autoSelectRestaurant?.restaurantId}]]*/ null;
                const autoSelectRestaurantName = /*[[${autoSelectRestaurant?.restaurantName}]]*/ null;
                
                console.log('🔍 Debug auto-select data:', {
                    autoSelectRestaurantId,
                    autoSelectRestaurantName,
                    autoSelectRestaurant: /*[[${autoSelectRestaurant}]]*/ null
                });
                
                if (!autoSelectRestaurantId || !autoSelectRestaurantName) {
                    console.log('❌ Auto-select data missing:', {
                        id: autoSelectRestaurantId,
                        name: autoSelectRestaurantName
                    });
                    reject('Auto-select restaurant data not available');
                    return;
                }
                
                console.log('🔄 Promise-based auto-select triggered for:', autoSelectRestaurantName, 'ID:', autoSelectRestaurantId);
                
                // Function to check and auto-select
                function checkAndSelect() {
                    const restaurantSelects = document.querySelectorAll('.restaurant-select');
                    console.log('Found', restaurantSelects.length, 'restaurant selects');
                    
                    if (restaurantSelects.length === 0) {
                        console.log('⏳ No restaurant selects found yet, retrying...');
                        return false;
                    }
                    
                    let success = false;
                    restaurantSelects.forEach((select, index) => {
                        if (select && select.options && select.options.length > 1) {
                            console.log('Processing select', index, 'with', select.options.length, 'options');
                            
                            const option = Array.from(select.options).find(opt => 
                                opt.value == autoSelectRestaurantId
                            );
                            
                            if (option) {
                                select.value = autoSelectRestaurantId;
                                select.dispatchEvent(new Event('change'));
                                console.log('✅ Auto-selected restaurant in dropdown:', autoSelectRestaurantName);
                                
                                // Enable chat buttons
                                const chatButtons = document.querySelectorAll('.start-chat-btn');
                                chatButtons.forEach(btn => {
                                    if (btn) {
                                        btn.disabled = false;
                                        console.log('✅ Enabled chat button');
                                    }
                                });
                                success = true;
                            } else {
                                console.log('❌ Restaurant option not found in select', index);
                                console.log('Available options:', Array.from(select.options).map(opt => opt.value + ':' + opt.text));
                            }
                        } else {
                            console.log('⏳ Select', index, 'not ready yet (options:', select?.options?.length || 0, ')');
                        }
                    });
                    
                    return success;
                }
                
                // Try immediately
                if (checkAndSelect()) {
                    resolve('Restaurant auto-selected successfully');
                    return;
                }
                
                // Retry with intervals
                let attempts = 0;
                const maxAttempts = 10;
                const interval = 500; // 500ms
                
                const retryInterval = setInterval(() => {
                    attempts++;
                    console.log(`🔄 Auto-select attempt ${attempts}/${maxAttempts}`);
                    
                    if (checkAndSelect()) {
                        clearInterval(retryInterval);
                        resolve('Restaurant auto-selected successfully');
                    } else if (attempts >= maxAttempts) {
                        clearInterval(retryInterval);
                        reject('Failed to auto-select restaurant after maximum attempts');
                    }
                }, interval);
            });
        };
        
        // Legacy function for backward compatibility
        window.autoSelectRestaurant = function() {
            window.autoSelectRestaurantPromise().catch(error => {
                console.error('Auto-select failed:', error);
            });
        };
        
        // Hook into admin loading completion
        window.onAdminsLoaded = function() {
            console.log('📞 Admins loaded callback triggered, attempting auto-select...');
            window.autoSelectRestaurantPromise()
                .then(result => {
                    console.log('✅ Auto-select after admin load completed:', result);
                })
                .catch(error => {
                    console.error('❌ Auto-select after admin load failed:', error);
                });
        };
    </script>
    
    <!-- Auto-select restaurant if only one available -->
    <script th:if="${autoSelectRestaurant != null}">
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 DOM loaded, starting Promise-based auto-select...');
            
            // Use Promise-based auto-select
            window.autoSelectRestaurantPromise()
                .then(result => {
                    console.log('✅ Auto-select completed:', result);
                })
                .catch(error => {
                    console.error('❌ Auto-select failed:', error);
                    
                    // Fallback: try legacy method
                    console.log('🔄 Trying fallback auto-select method...');
                    setTimeout(() => {
                        window.autoSelectRestaurant();
                    }, 2000);
                });
        });
    </script>
    
    <!-- Chat Search Functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('chat-search-input');
            const chatRoomsList = document.getElementById('chat-rooms-list');
            
            if (searchInput && chatRoomsList) {
                searchInput.addEventListener('input', function() {
                    const searchTerm = this.value.toLowerCase().trim();
                    const roomItems = chatRoomsList.querySelectorAll('.chat-room-item');
                    
                    roomItems.forEach(roomItem => {
                        if (roomItem && roomItem.style) {
                            const participantNameElement = roomItem.querySelector('.room-name span');
                            if (participantNameElement) {
                                const participantName = participantNameElement.textContent.toLowerCase();
                                
                                if (searchTerm === '' || participantName.includes(searchTerm)) {
                                    roomItem.style.display = 'flex';
                                } else {
                                    roomItem.style.display = 'none';
                                }
                            }
                        } else {
                            console.log('Room item is null or has no style property');
                        }
                    });
                    
                    // Show/hide empty state
                    const visibleRooms = Array.from(roomItems).filter(item => 
                        item.style && item.style.display !== 'none'
                    );
                    const emptyState = chatRoomsList.querySelector('.empty-state');
                    
                    if (emptyState) {
                        if (visibleRooms.length === 0 && searchTerm !== '') {
                            emptyState.style.display = 'block';
                            emptyState.innerHTML = `
                                <i class="fas fa-search text-muted"></i>
                                <p class="text-muted">Không tìm thấy cuộc trò chuyện nào</p>
                            `;
                        } else if (visibleRooms.length === 0 && searchTerm === '') {
                            emptyState.style.display = 'block';
                            emptyState.innerHTML = `
                                <i class="fas fa-comments text-muted"></i>
                                <p class="text-muted">Chưa có cuộc trò chuyện nào</p>
                            `;
                        } else {
                            emptyState.style.display = 'none';
                        }
                    } else {
                        console.log('Empty state element not found');
                    }
                });
            }
        });
    </script>
    
</body>
</html>
