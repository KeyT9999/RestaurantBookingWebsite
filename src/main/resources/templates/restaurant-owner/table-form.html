<!DOCTYPE html>

<head>

<body>
    <!-- Breadcrumb Navigation -->

            <span class="nav-separator">|</span>
            <a th:href="@{/restaurant-owner/profile}" class="nav-link">H·ªì s∆° Nh√† h√†ng</a>
            <span class="nav-separator">|</span>
            <a th:href="@{'/restaurant-owner/restaurants/' + ${restaurant.restaurantId} + '/tables'}" 
               class="nav-link" th:text="${restaurant.restaurantName}">T√™n Nh√† h√†ng</a>
            <span class="nav-separator">|</span>
            <span class="nav-current" th:text="${pageTitle}">T·∫°o b√†n m·ªõi</span>
        </div>

    <div class="container">
        <!-- Flash Messages -->
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <!-- Form Header -->
        <div class="card">
            <h1 class="h1" th:text="${pageTitle}">T·∫°o b√†n m·ªõi</h1>
            <p class="muted">Th√™m b√†n m·ªõi v√†o <strong th:text="${restaurant.restaurantName}">T√™n Nh√† h√†ng</strong></p>
        </div>

        <!-- Table Form -->
        <div class="card">
            <form th:action="${table.tableId != null ? '/restaurant-owner/restaurants/' + restaurant.restaurantId + '/tables/' + table.tableId + '/edit' : '/restaurant-owner/restaurants/' + restaurant.restaurantId + '/tables/create'}" 
                  th:object="${table}" 
                  method="post"
                  enctype="multipart/form-data">
                
                <div class="grid grid-3">
                    <label class="form-item">
                        <span class="form-label">T√™n b√†n *</span>
                        <input type="text" th:field="*{tableName}" placeholder="B√†n 1, T1, A1..." required />
                    </label>
                    
                    <label class="form-item">
                        <span class="form-label">S·ª©c ch·ª©a *</span>
                        <input type="number" th:field="*{capacity}" placeholder="4" min="1" max="20" required />
                    </label>
                    
                    <label class="form-item">
                        <span class="form-label">Tr·∫°ng th√°i *</span>
                        <select th:field="*{status}" required>
                            <option value="AVAILABLE">C√≥ s·∫µn</option>
                            <option value="OCCUPIED">ƒêang s·ª≠ d·ª•ng</option>
                            <option value="MAINTENANCE">B·∫£o tr√¨</option>
                            <option value="CLEANING">ƒêang d·ªçn d·∫πp</option>
                        </select>
                    </label>
                    
                    <label class="form-item">
                        <span class="form-label">S·ªë ti·ªÅn ƒë·∫∑t c·ªçc (VNƒê) *</span>
                        <input type="number" th:field="*{depositAmount}" placeholder="100000" min="0" step="1000" required />
                    </label>
                    
                    <label class="form-item full">
                        <span class="form-label">·∫¢nh b√†n (t√πy ch·ªçn - c√≥ th·ªÉ upload nhi·ªÅu ·∫£nh)</span>
                        <div class="image-upload-container">
                            <input type="file" id="tableImages" name="tableImages" accept="image/*" multiple onchange="previewMultipleImages(this, 'table-images-preview')" />
                            <div class="image-preview" id="table-images-preview">
                                <!-- Hi·ªÉn th·ªã ·∫£nh hi·ªán t·∫°i n·∫øu c√≥ (edit mode) -->
                                <div th:if="${table.hasImages()}">
                                    <div class="current-images">
                                        <h4>·∫¢nh hi·ªán t·∫°i:</h4>
                                        <div class="current-images-grid">
                                            <div th:each="image, iterStat : ${table.getTableImages()}" class="current-image-item">
                                                <img th:src="${image.url}" 
                                                     th:alt="${table.tableName + ' - ·∫¢nh ' + (iterStat.index + 1)}" 
                                                     style="max-width: 100%; max-height: 150px; border-radius: 4px;">
                                                <div class="current-image-info">
                                                    <div class="image-details">
                                                        <span class="image-name">·∫¢nh ${iterStat.index + 1}</span>
                                                        <span class="image-type">jpg</span>
                                                    </div>
                                                    <div class="image-actions">
                                                        <a th:href="${image.url}" target="_blank" class="btn btn-sm btn-primary">Xem</a>
                                                        <button type="button" 
                                                                class="btn btn-sm btn-danger" 
                                                                th:onclick="'deleteTableImage(' + ${image.mediaId} + ')'">X√≥a</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="add-more-images">
                                            <button type="button" class="btn btn-sm btn-secondary" onclick="removeCurrentImages('tableImages', 'table-images-preview')">
                                                Th√™m ·∫£nh m·ªõi
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <!-- Placeholder n·∫øu kh√¥ng c√≥ ·∫£nh -->
                                <div th:unless="${table.hasImages()}" class="preview-placeholder">
                                    <i class="icon">üì∑</i>
                                    <span>Ch·ªçn ·∫£nh b√†n (c√≥ th·ªÉ ch·ªçn nhi·ªÅu ·∫£nh)</span>
                                </div>
                            </div>
                            <small class="muted">PNG, JPG, WebP. T·ªëi ƒëa 20MB m·ªói ·∫£nh. C√≥ th·ªÉ ch·ªçn nhi·ªÅu ·∫£nh c√πng l√∫c.</small>
                        </div>
                    </label>
                </div>
                
                <!-- Form Actions -->
                <div class="actions mt-8">
                    <button type="submit" class="btn">
                        <span th:text="${table.tableId != null ? 'C·∫≠p nh·∫≠t b√†n' : 'T·∫°o b√†n'}">T·∫°o b√†n</span>
                    </button>
                    <a th:href="@{'/restaurant-owner/restaurants/' + ${restaurant.restaurantId} + '/tables'}" 
                       class="btn btn-ghost">H·ªßy</a>
                </div>
            </form>
        </div>
    </div>

    <style>
        /* Image Upload Styles */
        .image-upload-container {
            margin-bottom: 1rem;
        }
        
        .image-upload-container input[type="file"] {
            display: none;
        }
        
        .image-preview {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .image-preview:hover {
            border-color: #007bff;
            background-color: #f8f9fa;
        }
        
        .preview-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            color: #666;
        }
        
        .preview-placeholder .icon {
            font-size: 2rem;
        }
        
        .image-preview img {
            max-width: 100%;
            max-height: 150px;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        /* Multiple images styles */
        .current-images {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }
        
        .current-image-item {
            position: relative;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin: 5px;
        }
        
        .current-image-info {
            margin-top: 8px;
        }
        
        .image-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .image-name {
            font-weight: bold;
            font-size: 14px;
        }
        
        .image-type {
            background: #007bff;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            text-transform: uppercase;
        }
        
        .image-actions {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        /* Current Images Grid */
        .current-images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .current-image-item {
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            padding: 1rem;
            background: white;
        }

        .add-more-images {
            text-align: center;
            margin-top: 1rem;
        }
        
        .btn-sm {
            padding: 4px 12px;
            font-size: 12px;
            border-radius: 4px;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-sm:hover {
            opacity: 0.8;
        }
        
        /* Multiple image preview */
        .multiple-images-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .preview-image-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .preview-image-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        
        .remove-preview-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>

    <script>
        function previewMultipleImages(input, previewId) {
            const preview = document.getElementById(previewId);
            const files = input.files;
            
            if (files.length > 0) {
                let previewHTML = '<div class="multiple-images-preview">';
                
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        previewHTML += `
                            <div class="preview-image-item">
                                <img src="${e.target.result}" alt="Preview ${i + 1}">
                                <button type="button" class="remove-preview-btn" onclick="removePreviewImage(${i}, '${previewId}')">√ó</button>
                            </div>
                        `;
                        
                        // Update preview when all images are loaded
                        if (i === files.length - 1) {
                            preview.innerHTML = previewHTML + '</div>';
                        }
                    };
                    
                    reader.readAsDataURL(file);
                }
            } else {
                preview.innerHTML = `
                    <div class="preview-placeholder">
                        <i class="icon">üì∑</i>
                        <span>Ch·ªçn ·∫£nh b√†n (c√≥ th·ªÉ ch·ªçn nhi·ªÅu ·∫£nh)</span>
                    </div>
                `;
            }
        }
        
        function removePreviewImage(index, previewId) {
            const input = document.getElementById('tableImages');
            const files = Array.from(input.files);
            files.splice(index, 1);
            
            // Create new FileList
            const dt = new DataTransfer();
            files.forEach(file => dt.items.add(file));
            input.files = dt.files;
            
            // Re-preview remaining images
            previewMultipleImages(input, previewId);
        }
        
        function removeCurrentImages(inputId, previewId) {
            const input = document.getElementById(inputId);
            const preview = document.getElementById(previewId);
            
            input.value = '';
            preview.innerHTML = `
                <div class="preview-placeholder">
                    <i class="icon">üì∑</i>
                    <span>Ch·ªçn ·∫£nh b√†n (c√≥ th·ªÉ ch·ªçn nhi·ªÅu ·∫£nh)</span>
                </div>
            `;
        }

        function deleteTableImage(mediaId) {
            if (confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a ·∫£nh n√†y?')) {
                // Get restaurant and table IDs from URL
                const pathParts = window.location.pathname.split('/');
                const restaurantId = pathParts[3];
                const tableId = pathParts[5];
                
                // Create form and submit
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = `/restaurant-owner/restaurants/${restaurantId}/tables/${tableId}/images/delete/${mediaId}`;
                
                // Add CSRF token if available
                const csrfToken = document.querySelector('meta[name="_csrf"]');
                if (csrfToken) {
                    const csrfInput = document.createElement('input');
                    csrfInput.type = 'hidden';
                    csrfInput.name = '_csrf';
                    csrfInput.value = csrfToken.getAttribute('content');
                    form.appendChild(csrfInput);
                }
                
                document.body.appendChild(form);
                form.submit();
            }
        }
    </script>
</body>
</html>
