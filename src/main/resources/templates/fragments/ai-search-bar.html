<!-- AI Search Bar for Restaurants Page -->
<!-- File: src/main/resources/templates/fragments/ai-search-bar.html -->

<div th:fragment="ai-search-bar" class="ai-search-bar-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <!-- AI Search Header -->
                <div class="ai-search-header text-center mb-4">
                    <h3 class="ai-search-title">
                        <i class="fas fa-robot me-2"></i>
                        Tìm kiếm thông minh với AI
                    </h3>
                    <p class="ai-search-subtitle">
                        Mô tả những gì bạn muốn, AI sẽ tìm nhà hàng phù hợp nhất
                    </p>
                </div>

                <!-- AI Search Form -->
                <div class="ai-search-form-container">
                    <form id="aiRestaurantSearchForm" class="ai-search-form" th:action="@{/ai/restaurants/search}" method="post">
                        <div class="ai-search-input-group">
                            <div class="ai-search-input-wrapper">
                                <input 
                                    type="text" 
                                    id="aiRestaurantSearchQuery" 
                                    name="query"
                                    class="ai-search-input" 
                                    placeholder="Ví dụ: Nhà hàng sushi gần đây, quán cafe đẹp để làm việc, đồ ăn Việt Nam giá rẻ..."
                                    autocomplete="off"
                                    maxlength="500"
                                >
                                <div class="ai-search-suggestions" id="aiRestaurantSearchSuggestions">
                                    <!-- Suggestions will be populated by JavaScript -->
                                </div>
                            </div>
                            
                            <button type="submit" class="ai-search-btn" id="aiRestaurantSearchBtn">
                                <i class="fas fa-search me-2"></i>
                                <span class="btn-text">Tìm với AI</span>
                                <div class="ai-loading-spinner" style="display: none;">
                                    <i class="fas fa-spinner fa-spin"></i>
                                </div>
                            </button>
                        </div>

                        <!-- AI Search Options -->
                        <div class="ai-search-options">
                            <div class="row">
                                <div class="col-md-4">
                                    <label class="form-label">Số lượng kết quả</label>
                                    <select name="maxResults" class="form-select">
                                        <option value="5">5 nhà hàng</option>
                                        <option value="10" selected>10 nhà hàng</option>
                                        <option value="15">15 nhà hàng</option>
                                        <option value="20">20 nhà hàng</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Bao gồm context</label>
                                    <select name="includeContext" class="form-select">
                                        <option value="true" selected>Có (thời tiết, sự kiện)</option>
                                        <option value="false">Không</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Học từ tương tác</label>
                                    <select name="enableLearning" class="form-select">
                                        <option value="true" selected>Có</option>
                                        <option value="false">Không</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Quick AI Prompts -->
                        <div class="ai-quick-prompts">
                            <div class="quick-prompts-label">
                                <i class="fas fa-lightbulb me-2"></i>
                                Gợi ý tìm kiếm phổ biến:
                            </div>
                            <div class="quick-prompts-list">
                                <button type="button" class="quick-prompt-btn" data-prompt="Nhà hàng sushi gần đây">
                                    <i class="fas fa-fish me-2"></i>Sushi
                                </button>
                                <button type="button" class="quick-prompt-btn" data-prompt="Nhà hàng lãng mạn cho buổi hẹn hò">
                                    <i class="fas fa-romance me-2"></i>Lãng mạn
                                </button>
                                <button type="button" class="quick-prompt-btn" data-prompt="Đồ ăn Việt Nam giá rẻ">
                                    <i class="fas fa-utensils me-2"></i>Việt Nam
                                </button>
                                <button type="button" class="quick-prompt-btn" data-prompt="Nhà hàng có không gian cho gia đình">
                                    <i class="fas fa-users me-2"></i>Gia đình
                                </button>
                                <button type="button" class="quick-prompt-btn" data-prompt="Quán cafe đẹp để làm việc">
                                    <i class="fas fa-laptop me-2"></i>Cafe
                                </button>
                                <button type="button" class="quick-prompt-btn" data-prompt="Nhà hàng buffet giá tốt">
                                    <i class="fas fa-birthday-cake me-2"></i>Buffet
                                </button>
                                <button type="button" class="quick-prompt-btn" data-prompt="Quán bar có nhạc sống">
                                    <i class="fas fa-music me-2"></i>Bar
                                </button>
                                <button type="button" class="quick-prompt-btn" data-prompt="Nhà hàng mở cửa 24/7">
                                    <i class="fas fa-clock me-2"></i>24/7
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- AI Search Results -->
                <div id="aiRestaurantSearchResults" class="ai-search-results" style="display: none;">
                    <!-- Results will be populated by JavaScript -->
                </div>

                <!-- Traditional Search Toggle -->
                <div class="search-toggle-container text-center mt-4">
                    <button type="button" class="btn btn-outline-secondary" id="toggleTraditionalSearch">
                        <i class="fas fa-filter me-2"></i>
                        Tìm kiếm truyền thống
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- AI Search Bar Styles -->

<!-- AI Search Bar JavaScript -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const aiSearchForm = document.getElementById('aiRestaurantSearchForm');
    const aiSearchInput = document.getElementById('aiRestaurantSearchQuery');
    const aiSearchBtn = document.getElementById('aiRestaurantSearchBtn');
    const aiSearchSuggestions = document.getElementById('aiRestaurantSearchSuggestions');
    const aiSearchResults = document.getElementById('aiRestaurantSearchResults');
    const quickPromptBtns = document.querySelectorAll('.quick-prompt-btn');
    const toggleTraditionalSearch = document.getElementById('toggleTraditionalSearch');

    // Quick prompt buttons
    quickPromptBtns.forEach(btn => {
        btn.addEventListener('click', function() {
            const prompt = this.getAttribute('data-prompt');
            aiSearchInput.value = prompt;
            aiSearchInput.focus();
        });
    });

    // AI Search form submission
    aiSearchForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const query = aiSearchInput.value.trim();
        if (!query) return;

        // Show loading state
        aiSearchBtn.disabled = true;
        aiSearchBtn.querySelector('.btn-text').style.display = 'none';
        aiSearchBtn.querySelector('.ai-loading-spinner').style.display = 'block';

        // Hide suggestions
        aiSearchSuggestions.style.display = 'none';

        // Get form data
        const formData = new FormData(aiSearchForm);
        const searchData = {
            query: query,
            maxResults: parseInt(formData.get('maxResults')),
            includeContext: formData.get('includeContext') === 'true',
            enableLearning: formData.get('enableLearning') === 'true',
            source: 'restaurants_page'
        };

        // Make AI search request
        fetch('/ai/restaurants/search', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-Requested-With': 'XMLHttpRequest'
            },
            body: JSON.stringify(searchData)
        })
        .then(response => response.json())
        .then(data => {
            displayAIResults(data);
        })
        .catch(error => {
            console.error('AI Restaurant Search Error:', error);
            showAIError('Có lỗi xảy ra khi tìm kiếm. Vui lòng thử lại.');
        })
        .finally(() => {
            // Hide loading state
            aiSearchBtn.disabled = false;
            aiSearchBtn.querySelector('.btn-text').style.display = 'inline';
            aiSearchBtn.querySelector('.ai-loading-spinner').style.display = 'none';
        });
    });

    // Display AI search results
    function displayAIResults(data) {
        if (!data.recommendations || data.recommendations.length === 0) {
            aiSearchResults.innerHTML = `
                <div class="text-center">
                    <i class="fas fa-search fa-3x text-muted mb-3"></i>
                    <h4 class="text-muted">Không tìm thấy nhà hàng phù hợp</h4>
                    <p class="text-muted">Hãy thử tìm kiếm với từ khóa khác hoặc mô tả cụ thể hơn.</p>
                </div>
            `;
        } else {
            let resultsHTML = `
                <div class="ai-results-header">
                    <h3 class="ai-results-title">
                        <i class="fas fa-robot me-2"></i>
                        AI đã tìm thấy ${data.totalFound} nhà hàng phù hợp
                    </h3>
                    <p class="ai-results-subtitle">${data.explanation}</p>
                </div>
                <div class="row">
            `;

            data.recommendations.forEach(restaurant => {
                resultsHTML += `
                    <div class="col-md-6 col-lg-4 mb-4">
                        <div class="ai-restaurant-card">
                            <div class="restaurant-image">
                                <img src="${restaurant.imageUrl || '/images/default-restaurant.jpg'}" 
                                     alt="${restaurant.restaurantName}" 
                                     class="img-fluid">
                                <div class="restaurant-badge">
                                    <i class="fas fa-star"></i>
                                    ${restaurant.rating || 'N/A'}
                                </div>
                            </div>
                            <div class="restaurant-content">
                                <h5 class="restaurant-name">${restaurant.restaurantName}</h5>
                                <p class="restaurant-cuisine">
                                    <i class="fas fa-utensils"></i>
                                    ${restaurant.cuisineType || 'Đa dạng'}
                                </p>
                                <p class="restaurant-price">
                                    <i class="fas fa-tag"></i>
                                    ${restaurant.priceRange || 'Liên hệ'}
                                </p>
                                <p class="restaurant-distance">
                                    <i class="fas fa-map-marker-alt"></i>
                                    ${restaurant.distanceKm ? restaurant.distanceKm.toFixed(1) + 'km' : 'Gần đây'}
                                </p>
                                <div class="restaurant-actions">
                                    <a href="${restaurant.bookingUrl || '#'}" 
                                       class="btn btn-primary">
                                        <i class="fas fa-calendar-plus me-2"></i>
                                        Đặt bàn
                                    </a>
                                    <a href="${restaurant.viewDetailsUrl || '#'}" 
                                       class="btn btn-outline-secondary">
                                        <i class="fas fa-info-circle me-2"></i>
                                        Chi tiết
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });

            resultsHTML += '</div>';
            aiSearchResults.innerHTML = resultsHTML;
        }

        aiSearchResults.style.display = 'block';
        aiSearchResults.scrollIntoView({ behavior: 'smooth' });
    }

    // Show AI error message
    function showAIError(message) {
        aiSearchResults.innerHTML = `
            <div class="text-center">
                <i class="fas fa-exclamation-triangle fa-3x text-warning mb-3"></i>
                <h4 class="text-warning">Lỗi tìm kiếm AI</h4>
                <p class="text-muted">${message}</p>
            </div>
        `;
        aiSearchResults.style.display = 'block';
    }

    // Toggle traditional search
    toggleTraditionalSearch.addEventListener('click', function() {
        // Hide AI search results
        aiSearchResults.style.display = 'none';
        
        // Scroll to traditional search section
        const traditionalSearch = document.querySelector('.traditional-search-section');
        if (traditionalSearch) {
            traditionalSearch.scrollIntoView({ behavior: 'smooth' });
        }
        
        // Show notification
        showNotification('Đã chuyển sang tìm kiếm truyền thống');
    });

    // Show notification
    function showNotification(message) {
        const notification = document.createElement('div');
        notification.className = 'alert alert-info alert-dismissible fade show position-fixed';
        notification.style.cssText = `
            top: 20px;
            right: 20px;
            z-index: 9999;
            min-width: 300px;
        `;
        notification.innerHTML = `
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;
        
        document.body.appendChild(notification);
        
        // Auto remove after 3 seconds
        setTimeout(() => {
            if (notification.parentNode) {
                notification.remove();
            }
        }, 3000);
    }

    // Input suggestions (optional)
    aiSearchInput.addEventListener('input', function() {
        const query = this.value.trim();
        if (query.length > 2) {
            // You can implement suggestion logic here
            // For now, we'll hide suggestions
            aiSearchSuggestions.style.display = 'none';
        }
    });

    // Hide suggestions when clicking outside
    document.addEventListener('click', function(e) {
        if (!aiSearchInput.contains(e.target) && !aiSearchSuggestions.contains(e.target)) {
            aiSearchSuggestions.style.display = 'none';
        }
    });
});
</script>
