<div th:fragment="location-modal">
  <style>
    /* Black & White minimal styles in sync with Home */
    #locationPermissionModal .modal-content { border: 1px solid #e5e7eb; border-radius: 14px; }
    #locationPermissionModal .modal-header { border: none; }
    #locationPermissionModal .modal-title { font-weight: 700; color: #111; }
    #locationPermissionModal .modal-body { color: #111; }
    .loc-actions { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 4px; }
    .btn-bw { background: #111; color: #fff; border: 1px solid #111; border-radius: 10px; padding: 10px 16px; font-weight: 600; }
    .btn-bw:hover { background: #000; color: #fff; }
    .btn-bw-outline { background: #fff; color: #111; border: 1px solid #111; border-radius: 10px; padding: 10px 16px; font-weight: 600; }
    .btn-bw-outline:hover { background: #f5f5f5; color: #111; }
    .loc-privacy { font-size: .9rem; color: #555; display: flex; gap: 8px; align-items: flex-start; margin-top: 10px; }
    .loc-privacy i { color: #111; margin-top: 2px; }
    .loc-picker { background: #fff; border: 1px solid #e5e7eb; border-radius: 12px; padding: 12px; margin-top: 12px; }
    .loc-picker .form-label { color: #111; font-weight: 600; }
    .loc-picker .form-select { border-color: #111; color: #111; }
  </style>

  <div class="modal fade" id="locationPermissionModal" tabindex="-1" aria-labelledby="locationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="locationModalLabel">Cho phép sử dụng vị trí gần đúng</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="loc-actions">
            <button id="btnAllowLocation" class="btn btn-bw">Cho phép truy cập vị trí</button>
            <button id="btnDenyLocation" class="btn btn-bw-outline" data-bs-dismiss="modal">Chọn khu vực thủ công</button>
          </div>

          <!-- Keep only privacy block as requested -->
          <div class="loc-privacy">
            <i class="fas fa-shield-alt"></i>
            <span>Chúng tôi chỉ dùng vị trí gần đúng để gợi ý nhà hàng gần bạn và không lưu trữ thông tin cá nhân.</span>
          </div>

          <div id="locationPicker" class="loc-picker" style="display:none;">
            <label class="form-label">Chọn khu vực</label>
            <div class="d-flex gap-2 align-items-center">
              <select id="manualCity" class="form-select">
                <option value="">-- Chọn thành phố --</option>
                <option value="10.776889,106.700806">TP. Hồ Chí Minh</option>
                <option value="21.027763,105.834160">Hà Nội</option>
                <option value="16.047079,108.206230">Đà Nẵng</option>
                <option value="20.844911,106.688084">Hải Phòng</option>
                <option value="10.045162,105.746857">Cần Thơ</option>
              </select>
              <button id="btnApplyManualCity" class="btn btn-bw-outline">Áp dụng</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
