<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- This fragment is for inclusion only -->
</head>
<body>
    <!-- Customer Header CSS Dependencies Fragment -->
    <!-- Include this in <head> section of pages using customer-header -->
    <th:block th:fragment="customer-header-css">
        <link th:href="@{/css/home-resy.css}" rel="stylesheet">
        <link th:href="@{/css/login-modal.css}" rel="stylesheet">
    </th:block>
    
    <!-- Customer Header Fragment - Includes both header and login modal -->
    <th:block th:fragment="customer-header">
    <header class="header">
        <div class="container">
            <!-- Left Section: Logo only -->
            <div class="header-left">
                <a th:href="@{/}" class="logo">Book Eat</a>
            </div>
            
            <!-- Center Section: Navigation -->
            <div class="header-center">
                <nav>
                    <ul class="nav-menu">
                        <li><a th:href="@{/}" th:classappend="${activeNav == 'home' ? 'active' : ''}">Trang chủ</a></li>
                        <li><a th:href="@{/restaurants}" th:classappend="${activeNav == 'restaurants' ? 'active' : ''}">Nhà hàng</a></li>
                    </ul>
                </nav>
            </div>
            
            <!-- Right Section: Search + Actions -->
            <div class="header-right">
                <!-- Header Search Dropdown -->
                <div class="header-search">
                    <button class="search-toggle" onclick="toggleSearchDropdown()">
                        <i class="fas fa-search"></i>
                    </button>
                    <div class="search-dropdown" id="searchDropdown">
                        <form th:action="@{/restaurants}" method="get" class="search-form" id="headerSearchForm">
                            <!-- Search Input -->
                            <div class="ds-form-group" style="margin-bottom: 0.75rem;">
                                <label class="ds-form-label" for="headerSearchInput" style="font-size: 0.875rem; font-weight: 500; margin-bottom: 0.5rem; display: block;">Tìm kiếm</label>
                                <div class="search-field">
                                    <i class="fas fa-search search-icon"></i>
                                    <input type="text" 
                                           name="search" 
                                           id="headerSearchInput"
                                           placeholder="Tên nhà hàng..." 
                                           class="search-input"
                                           th:value="${search}"
                                           autocomplete="off">
                                </div>
                            </div>
                            
                            <!-- Cuisine Type and Price Range Filters - Same Row -->
                            <div class="filter-row-inline" style="display: flex; gap: 0.75rem; margin-bottom: 0.75rem;">
                                <!-- Cuisine Type Filter -->
                                <div class="ds-form-group" style="flex: 1; margin-bottom: 0;">
                                    <label class="ds-form-label" for="headerCuisineFilter" style="font-size: 0.875rem; font-weight: 500; margin-bottom: 0.5rem; display: block;">Loại ẩm thực</label>
                                    <select id="headerCuisineFilter" class="ds-form-select search-select">
                                        <option value="">Tất cả</option>
                                        <option th:each="cuisine : ${availableCuisineTypes}" 
                                                th:value="${cuisine}" 
                                                th:text="${cuisine}"
                                                th:selected="${cuisineType != null and cuisineType == cuisine}">
                                        </option>
                                    </select>
                                </div>
                                
                                <!-- Price Range Filter -->
                                <div class="ds-form-group" style="flex: 1; margin-bottom: 0;">
                                    <label class="ds-form-label" for="headerPriceFilter" style="font-size: 0.875rem; font-weight: 500; margin-bottom: 0.5rem; display: block;">Khoảng giá</label>
                                    <select id="headerPriceFilter" class="ds-form-select search-select">
                                        <option value="">Tất cả</option>
                                        <option value="low" th:selected="${priceRange == 'low'}">Dưới 200k</option>
                                        <option value="medium" th:selected="${priceRange == 'medium'}">200k - 500k</option>
                                        <option value="high" th:selected="${priceRange == 'high'}">Trên 500k</option>
                                    </select>
                                </div>
                            </div>
                            
                            <!-- Sort By Filter -->
                            <div class="ds-form-group" style="margin-bottom: 0.75rem;">
                                <label class="ds-form-label" for="headerSortSelect" style="font-size: 0.875rem; font-weight: 500; margin-bottom: 0.5rem; display: block;">Sắp xếp</label>
                                <select id="headerSortSelect" class="ds-form-select search-select">
                                    <option value="restaurantName-asc" th:selected="${sortBy == 'restaurantName' and sortDir == 'asc'}">Tên (A-Z)</option>
                                    <option value="restaurantName-desc" th:selected="${sortBy == 'restaurantName' and sortDir == 'desc'}">Tên (Z-A)</option>
                                    <option value="averageRating-desc" th:selected="${sortBy == 'averageRating' and sortDir == 'desc'}">Đánh giá cao nhất</option>
                                    <option value="averagePrice-asc" th:selected="${sortBy == 'averagePrice' and sortDir == 'asc'}">Giá thấp nhất</option>
                                    <option value="averagePrice-desc" th:selected="${sortBy == 'averagePrice' and sortDir == 'desc'}">Giá cao nhất</option>
                                </select>
                            </div>
                            
                            <!-- Action Buttons -->
                            <div class="search-actions">
                                <button type="button" class="ds-btn ds-btn-secondary search-clear" onclick="clearHeaderFilters()" style="flex: 1;">
                                    <i class="fas fa-times"></i>
                                    Xóa
                                </button>
                                <button type="submit" class="ds-btn ds-btn-primary search-submit" style="flex: 1;">
                                    <i class="fas fa-filter"></i>
                                    Lọc
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="header-actions">
                    <!-- Guest User Actions -->
                    <button type="button" class="btn-resy-outline" data-bs-toggle="modal" data-bs-target="#loginModal" sec:authorize="!isAuthenticated()">Đăng nhập</button>
                    <a th:href="@{/auth/register}" class="btn-resy" sec:authorize="!isAuthenticated()">Đăng ký</a>
                    
                    <!-- Authenticated User Actions -->
                    <div sec:authorize="isAuthenticated()" class="user-actions">
                        <!-- Notification Bell -->
                        <div class="notification-bell-wrapper">
                            <div th:insert="~{fragments/notification-bell :: notification-bell}"></div>
                        </div>
                        
                        <!-- Restaurant Owner Dashboard -->
                        <a th:href="@{/restaurant-owner/dashboard}" class="btn-resy" sec:authorize="hasRole('RESTAURANT_OWNER')">
                            <i class="fas fa-tachometer-alt"></i>
                            Dashboard
                        </a>
                        
                        <!-- Admin Dashboard -->
                        <a th:href="@{/admin/dashboard}" class="btn-resy" sec:authorize="hasRole('ADMIN')">
                            <i class="fas fa-cog"></i>
                            Admin
                        </a>
                        
                        <!-- User Profile Dropdown -->
                        <div class="user-dropdown dropdown">
                            <button class="btn-resy-outline dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user-circle"></i>
                                <span sec:authentication="name">User</span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li>
                                    <a class="dropdown-item" th:href="@{/auth/profile}">
                                        <i class="fas fa-user me-2"></i>
                                        Profile
                                    </a>
                                </li>
                                <li sec:authorize="hasRole('CUSTOMER')">
                                    <a class="dropdown-item" th:href="@{/booking/my}">
                                        <i class="fas fa-calendar-check me-2"></i>
                                        My Reservations
                                    </a>
                                </li>
                                <li sec:authorize="hasRole('CUSTOMER')">
                                    <a class="dropdown-item" th:href="@{/customer/favorites}">
                                        <i class="fas fa-star me-2"></i>
                                        Favorites
                                    </a>
                                </li>
                                <li sec:authorize="hasRole('CUSTOMER')">
                                    <a class="dropdown-item" th:href="@{/customer/chat}">
                                        <i class="fas fa-comments me-2"></i>
                                        Chat
                                    </a>
                                </li>
                                <li sec:authorize="hasRole('RESTAURANT_OWNER')">
                                    <a class="dropdown-item" th:href="@{/restaurant-owner/dashboard}">
                                        <i class="fas fa-tachometer-alt me-2"></i>
                                        Restaurant Dashboard
                                    </a>
                                </li>
                                <li sec:authorize="hasRole('ADMIN')">
                                    <a class="dropdown-item" th:href="@{/admin/dashboard}">
                                        <i class="fas fa-cog me-2"></i>
                                        Admin Dashboard
                                    </a>
                                </li>
                                <li><hr class="dropdown-divider"></li>
                                <li>
                                    <form th:action="@{/logout}" method="post" class="d-inline">
                                        <button type="submit" class="dropdown-item border-0 bg-transparent w-100 text-start">
                                            <i class="fas fa-sign-out-alt me-2"></i>
                                            Đăng xuất
                                        </button>
                                    </form>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Login Modal Fragment - Always included with header -->
    <div th:insert="~{fragments/login-modal :: login-modal}"></div>
    </th:block>

<!-- Customer Header Scripts Fragment -->
<!-- Note: header-search.js and login-modal.js are loaded via resy-scripts fragment -->
<th:block th:fragment="customer-header-scripts">
    <!-- Scripts are now in external JS files -->
</th:block>
</body>
</html>
