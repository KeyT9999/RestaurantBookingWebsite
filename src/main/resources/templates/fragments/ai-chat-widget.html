<!-- AI Chat Widget -->

<div th:fragment="ai-chat-widget" class="ai-chat-widget" id="aiChatWidget">
    <!-- Chat Toggle Button -->
    <div class="ai-chat-toggle" id="aiChatToggle">
        <div class="ai-chat-icon">
            <i class="fas fa-robot"></i>
        </div>
        <div class="ai-chat-badge" id="aiChatBadge" style="display: none;">
            <span id="aiChatBadgeCount">1</span>
        </div>
        <div class="ai-chat-pulse"></div>
    </div>

    <!-- Chat Window -->
    <div class="ai-chat-window" id="aiChatWindow" style="display: none;">
        <!-- Chat Header -->
        <div class="ai-chat-header">
            <div class="ai-chat-title">
                <div class="ai-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="ai-info">
                    <h6 class="ai-name">AI Assistant</h6>
                    <span class="ai-status" id="aiStatus">Đang online</span>
                </div>
            </div>
            <div class="ai-chat-controls">
                <button class="ai-chat-minimize" id="aiChatMinimize">
                    <i class="fas fa-minus"></i>
                </button>
                <button class="ai-chat-close" id="aiChatClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <!-- Chat Messages -->
        <div class="ai-chat-messages" id="aiChatMessages">
            <!-- Welcome Message -->
            <div class="ai-message ai-message-welcome">
                <div class="ai-avatar-small">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="ai-message-content">
                    <div class="ai-message-bubble">
                        <p>Xin chào! Tôi là AI Assistant của Book Eat. Tôi có thể giúp bạn:</p>
                        <ul class="ai-help-list">
                            <li><i class="fas fa-search"></i> Tìm nhà hàng phù hợp</li>
                            <li><i class="fas fa-calendar"></i> Đặt bàn nhanh chóng</li>
                            <li><i class="fas fa-question-circle"></i> Trả lời câu hỏi</li>
                            <li><i class="fas fa-lightbulb"></i> Đưa ra gợi ý</li>
                        </ul>
                        <p>Bạn muốn hỏi gì?</p>
                    </div>
                    <div class="ai-message-time">Vừa xong</div>
                </div>
            </div>
        </div>

        <!-- Chat Input -->
        <div class="ai-chat-input-container">
            <div class="ai-chat-input-wrapper">
                <input type="text" 
                       id="aiChatInput" 
                       class="ai-chat-input" 
                       placeholder="Nhập câu hỏi của bạn..."
                       maxlength="500">
                <button class="ai-chat-send" id="aiChatSend">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="ai-chat-quick-actions">
                <button class="ai-quick-action" data-action="find-restaurant">
                    <i class="fas fa-search"></i>
                    <span>Tìm nhà hàng</span>
                </button>
                <button class="ai-quick-action" data-action="make-booking">
                    <i class="fas fa-calendar-plus"></i>
                    <span>Đặt bàn</span>
                </button>
                <button class="ai-quick-action" data-action="get-help">
                    <i class="fas fa-question-circle"></i>
                    <span>Trợ giúp</span>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- AI Chat Widget JavaScript -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const aiChatWidget = document.getElementById('aiChatWidget');
    const aiChatToggle = document.getElementById('aiChatToggle');
    const aiChatWindow = document.getElementById('aiChatWindow');
    const aiChatMinimize = document.getElementById('aiChatMinimize');
    const aiChatClose = document.getElementById('aiChatClose');
    const aiChatInput = document.getElementById('aiChatInput');
    const aiChatSend = document.getElementById('aiChatSend');
    const aiChatMessages = document.getElementById('aiChatMessages');
    const aiChatBadge = document.getElementById('aiChatBadge');
    const aiChatBadgeCount = document.getElementById('aiChatBadgeCount');
    const aiStatus = document.getElementById('aiStatus');
    const quickActions = document.querySelectorAll('.ai-quick-action');

    let isChatOpen = false;
    let isTyping = false;
    let messageCount = 0;

    // Toggle chat window
    aiChatToggle.addEventListener('click', function() {
        if (isChatOpen) {
            closeChat();
        } else {
            openChat();
        }
    });

    // Minimize chat
    aiChatMinimize.addEventListener('click', function() {
        closeChat();
    });

    // Close chat
    aiChatClose.addEventListener('click', function() {
        closeChat();
    });

    // Send message
    aiChatSend.addEventListener('click', function() {
        sendMessage();
    });

    // Send message on Enter key
    aiChatInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    // Quick actions
    quickActions.forEach(action => {
        action.addEventListener('click', function() {
            const actionType = this.getAttribute('data-action');
            handleQuickAction(actionType);
        });
    });

    function openChat() {
        aiChatWindow.style.display = 'flex';
        aiChatToggle.style.display = 'none';
        isChatOpen = true;
        aiChatInput.focus();
        
        // Hide badge
        aiChatBadge.style.display = 'none';
        messageCount = 0;
    }

    function closeChat() {
        aiChatWindow.style.display = 'none';
        aiChatToggle.style.display = 'flex';
        isChatOpen = false;
    }

    function sendMessage() {
        const message = aiChatInput.value.trim();
        if (!message || isTyping) return;

        // Add user message
        addMessage(message, 'user');
        aiChatInput.value = '';

        // Show typing indicator
        showTypingIndicator();

        // Send to AI
        sendToAI(message);
    }

    function addMessage(content, sender) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `ai-message ${sender}`;

        if (sender === 'user') {
            messageDiv.innerHTML = `
                <div class="ai-message-content">
                    <div class="ai-message-bubble">
                        <p>${content}</p>
                    </div>
                    <div class="ai-message-time">Vừa xong</div>
                </div>
            `;
        } else {
            messageDiv.innerHTML = `
                <div class="ai-avatar-small">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="ai-message-content">
                    <div class="ai-message-bubble">
                        <p>${content}</p>
                    </div>
                    <div class="ai-message-time">Vừa xong</div>
                </div>
            `;
        }

        aiChatMessages.appendChild(messageDiv);
        aiChatMessages.scrollTop = aiChatMessages.scrollHeight;

        // Show badge if chat is closed
        if (!isChatOpen && sender === 'ai') {
            messageCount++;
            aiChatBadgeCount.textContent = messageCount;
            aiChatBadge.style.display = 'flex';
        }
    }

    function showTypingIndicator() {
        if (isTyping) return;
        
        isTyping = true;
        aiStatus.textContent = 'Đang nhập...';

        const typingDiv = document.createElement('div');
        typingDiv.className = 'ai-message ai-typing';
        typingDiv.innerHTML = `
            <div class="ai-avatar-small">
                <i class="fas fa-robot"></i>
            </div>
            <div class="ai-message-content">
                <div class="ai-typing-indicator">
                    <span>AI đang suy nghĩ</span>
                    <div class="ai-typing-dots">
                        <div class="ai-typing-dot"></div>
                        <div class="ai-typing-dot"></div>
                        <div class="ai-typing-dot"></div>
                    </div>
                </div>
            </div>
        `;

        aiChatMessages.appendChild(typingDiv);
        aiChatMessages.scrollTop = aiChatMessages.scrollHeight;
    }

    function hideTypingIndicator() {
        const typingMessage = aiChatMessages.querySelector('.ai-typing');
        if (typingMessage) {
            typingMessage.remove();
        }
        isTyping = false;
        aiStatus.textContent = 'Đang online';
    }

    function sendToAI(message) {
        fetch('/ai/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-Requested-With': 'XMLHttpRequest'
            },
            body: JSON.stringify({
                message: message,
                context: 'chat_widget'
            })
        })
        .then(response => response.json())
        .then(data => {
            hideTypingIndicator();
            
            if (data.response) {
                addMessage(data.response, 'ai');
            } else {
                addMessage('Xin lỗi, tôi không thể trả lời câu hỏi này. Vui lòng thử lại.', 'ai');
            }
        })
        .catch(error => {
            console.error('AI Chat Error:', error);
            hideTypingIndicator();
            addMessage('Có lỗi xảy ra. Vui lòng thử lại sau.', 'ai');
        });
    }

    function handleQuickAction(actionType) {
        let message = '';
        
        switch(actionType) {
            case 'find-restaurant':
                message = 'Tôi muốn tìm nhà hàng phù hợp';
                break;
            case 'make-booking':
                message = 'Tôi muốn đặt bàn';
                break;
            case 'get-help':
                message = 'Tôi cần trợ giúp';
                break;
        }
        
        if (message) {
            aiChatInput.value = message;
            sendMessage();
        }
    }

    // Auto-open chat on first visit (optional)
    const hasVisited = localStorage.getItem('ai-chat-visited');
    if (!hasVisited) {
        setTimeout(() => {
            if (!isChatOpen) {
                messageCount = 1;
                aiChatBadgeCount.textContent = '1';
                aiChatBadge.style.display = 'flex';
            }
        }, 5000);
        localStorage.setItem('ai-chat-visited', 'true');
    }
});
</script>
