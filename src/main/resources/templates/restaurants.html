<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhà hàng - Book Eat – Đặt bàn online, giữ chỗ ngay</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/luxury.css}" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <!-- Header -->
    <div th:replace="~{fragments/header :: site-header}"></div>
    
    <div class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="text-center mb-5">
                    <h1 class="display-4 text-warning">Hệ thống nhà hàng</h1>
                    <p class="lead">Khám phá các địa điểm ẩm thực đẳng cấp</p>
                </div>
                
                <div class="row">
                    <!-- Dynamic Restaurant Cards from Database -->
                    <div class="col-md-4 mb-4" th:each="restaurant : ${restaurants}">
                        <div class="card bg-secondary">
                            <img src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" 
                                 class="card-img-top" th:alt="${restaurant.restaurantName}" style="height: 200px; object-fit: cover;">
                            <div class="card-body">
                                <h5 class="card-title text-warning" th:text="${restaurant.restaurantName}">Restaurant Name</h5>
                                <p class="card-text">
                                    <i class="fas fa-map-marker-alt text-warning"></i>
                                    <span th:text="${restaurant.address}">Address</span><br>
                                    <i class="fas fa-utensils text-warning"></i>
                                    <span th:text="${restaurant.cuisineType}">Cuisine</span><br>
                                    <i class="fas fa-tag text-warning" th:if="${restaurant.averagePrice != null}"></i>
                                    <span th:if="${restaurant.averagePrice != null}" th:text="${#numbers.formatDecimal(restaurant.averagePrice, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">Price</span>
                                </p>
                                <!-- View Detail Button -->
                                <a th:href="@{'/restaurants/' + ${restaurant.restaurantId}}" class="btn btn-info mb-2 w-100">
                                    <i class="fas fa-eye"></i> Xem chi tiết
                                </a>
                                <!-- Booking button - hidden for restaurant owners -->
                                <a th:href="@{/booking/new}" class="btn btn-warning w-100 mb-2" sec:authorize="!hasRole('RESTAURANT_OWNER')">
                                    <i class="fas fa-calendar-plus"></i> Đặt bàn
                                </a>
                                <!-- Restaurant owner sees dashboard link instead -->
                                <a th:href="@{/restaurant-owner/dashboard}" class="btn btn-primary w-100" sec:authorize="hasRole('RESTAURANT_OWNER')">
                                    <i class="fas fa-tachometer-alt"></i> Quản lý
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-5">
                    <a th:href="@{/booking/new}" class="btn btn-warning btn-lg me-3">
                        <i class="fas fa-calendar-plus"></i> Đặt bàn ngay
                    </a>
                    <a th:href="@{/}" class="btn btn-outline-warning btn-lg">
                        <i class="fas fa-home"></i> Về trang chủ
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <div th:replace="~{fragments/footer :: site-footer}"></div>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
