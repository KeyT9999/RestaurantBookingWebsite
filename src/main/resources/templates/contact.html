<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ - Aurelius Fine Dining</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/luxury.css}" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <!-- Header -->
    <div th:replace="~{fragments/header :: site-header}"></div>
    
    <div class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="text-center mb-5">
                    <h1 class="display-4 text-warning">Liên hệ với chúng tôi</h1>
                    <p class="lead">Chúng tôi luôn sẵn sàng phục vụ bạn</p>
                </div>
                
                <div class="row">
                    <div class="col-md-4 mb-4">
                        <div class="card bg-secondary h-100">
                            <div class="card-body text-center">
                                <i class="fas fa-phone fa-3x text-warning mb-3"></i>
                                <h4 class="card-title">Điện thoại</h4>
                                <p class="card-text">
                                    <strong>Hotline:</strong> (028) 3822-1234<br>
                                    <strong>Đặt bàn:</strong> (028) 3822-5678
                                </p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-4 mb-4">
                        <div class="card bg-secondary h-100">
                            <div class="card-body text-center">
                                <i class="fas fa-envelope fa-3x text-warning mb-3"></i>
                                <h4 class="card-title">Email</h4>
                                <p class="card-text">
                                    <strong>Tổng đài:</strong> info@aurelius.vn<br>
                                    <strong>Đặt bàn:</strong> booking@aurelius.vn
                                </p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-4 mb-4">
                        <div class="card bg-secondary h-100">
                            <div class="card-body text-center">
                                <i class="fas fa-map-marker-alt fa-3x text-warning mb-3"></i>
                                <h4 class="card-title">Địa chỉ</h4>
                                <p class="card-text">
                                    <strong>Quận 1:</strong> 123 Nguyễn Huệ<br>
                                    <strong>Quận 3:</strong> 456 Võ Văn Tần<br>
                                    <strong>Quận 7:</strong> 789 Nguyễn Thị Thập
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-5">
                    <a th:href="@{/booking/new}" class="btn btn-warning btn-lg me-3">
                        <i class="fas fa-calendar-plus"></i> Đặt bàn ngay
                    </a>
                    <a th:href="@{/}" class="btn btn-outline-warning btn-lg">
                        <i class="fas fa-home"></i> Về trang chủ
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <div th:replace="~{fragments/footer :: site-footer}"></div>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
