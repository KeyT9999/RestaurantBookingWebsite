<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ - Aurelius Fine Dining</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/luxury.css}" rel="stylesheet">
</head>
<body class="page-bg">
    <!-- Header -->
    <div th:replace="~{fragments/header :: site-header}"></div>
    
    	<div class="admin-content py-4">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-10">
					<div class="text-center mb-5">
						<h1 class="section-title">Liên hệ với chúng tôi</h1>
						<p class="section__subtitle">Chúng tôi luôn sẵn sàng phục vụ bạn</p>
					</div>
                
                					<div class="row">
						<div class="col-md-4 mb-4">
							<div class="card booking-card h-100">
								<div class="card-body text-center">
									<i class="fas fa-phone fa-3x luxury-icon mb-3"></i>
									<h4 class="card-title">Điện thoại</h4>
									<p class="card-text text-muted">
										<strong>Hotline:</strong> (028) 3822-1234<br>
										<strong>Đặt bàn:</strong> (028) 3822-5678
									</p>
								</div>
							</div>
						</div>
						
						<div class="col-md-4 mb-4">
							<div class="card booking-card h-100">
								<div class="card-body text-center">
									<i class="fas fa-envelope fa-3x luxury-icon mb-3"></i>
									<h4 class="card-title">Email</h4>
									<p class="card-text text-muted">
										<strong>Tổng đài:</strong> info@bookeat.vn<br>
										<strong>Đặt bàn:</strong> booking@bookeat.vn
									</p>
								</div>
							</div>
						</div>
						
						<div class="col-md-4 mb-4">
							<div class="card booking-card h-100">
								<div class="card-body text-center">
									<i class="fas fa-map-marker-alt fa-3x luxury-icon mb-3"></i>
									<h4 class="card-title">Địa chỉ</h4>
									<p class="card-text text-muted">
										<strong>FPT University Đà Nẵng</strong><br>
										Khu đô thị FPT City, Ngũ Hành Sơn
									</p>
								</div>
							</div>
						</div>
					</div>
                
                					<div class="text-center mt-5">
						<a th:href="@{/booking/new}" class="btn btn-gold btn--large me-3">
							<i class="fas fa-calendar-plus"></i> Đặt bàn ngay
						</a>
						<a th:href="@{/}" class="btn btn-outline-secondary btn--large">
							<i class="fas fa-home"></i> Về trang chủ
						</a>
					</div>
				</div>
			</div>
		</div>
		
		<!-- Footer -->
		<div th:replace="~{fragments/footer :: site-footer}"></div>
		
		<!-- Bootstrap 5 JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
