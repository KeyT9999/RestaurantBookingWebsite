<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Withdrawal Actions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Test Withdrawal Actions</h2>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Test Mark Paid (ID: 5)</h5>
                    </div>
                    <div class="card-body">
                        <form action="/admin/withdrawal/5/mark-paid" method="post">
                            <div class="mb-3">
                                <label class="form-label">Transfer Reference</label>
                                <input type="text" class="form-control" name="transferRef" value="TEST001" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Note</label>
                                <textarea class="form-control" name="note">Test manual transfer</textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Proof URL</label>
                                <input type="url" class="form-control" name="proofUrl" value="https://example.com/proof.jpg">
                            </div>
                            <button type="submit" class="btn btn-success">Mark as Paid</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Test Reject (ID: 6)</h5>
                    </div>
                    <div class="card-body">
                        <form action="/admin/withdrawal/6/reject" method="post">
                            <div class="mb-3">
                                <label class="form-label">Reject Reason</label>
                                <select class="form-select" name="rejectReason" required>
                                    <option value="THONG_TIN_SAI">Thông tin tài khoản ngân hàng không chính xác</option>
                                    <option value="SO_TIEN_KHONG_HOP_LE">Số tiền rút không hợp lệ</option>
                                    <option value="THIEU_CHUNG_TU">Thiếu chứng từ xác minh</option>
                                    <option value="VI_PHAM_QUY_DINH">Vi phạm quy định của hệ thống</option>
                                    <option value="KHAC">Lý do khác</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Reject Note</label>
                                <textarea class="form-control" name="rejectNote">Test rejection</textarea>
                            </div>
                            <button type="submit" class="btn btn-danger">Reject</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <a href="/admin/withdrawal" class="btn btn-primary">Back to Admin Page</a>
            <a href="/test/withdrawal-data" class="btn btn-secondary">View Raw Data</a>
        </div>
    </div>
</body>
</html>
