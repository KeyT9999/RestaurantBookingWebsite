spring:
  profiles:
    active: dev
  datasource:
    url: ${JDBC_DATABASE_URL:jdbc:postgresql://localhost:5432/bookeat_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
  
  thymeleaf:
    cache: false
    encoding: UTF-8
    mode: HTML
    prefix: classpath:/templates/
    suffix: .html
  
  messages:
    basename: messages
    encoding: UTF-8
    cache-duration: 3600
  
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 2020MB

server:
  port: 8080
  
app:
  base-url: http://localhost:8080
  upload:
    dir: uploads
    max-file-size: 20MB
    max-request-size: 2020MB
    use-cloudinary: true  # Set to true when Cloudinary is configured

# Cloudinary Configuration
cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME:}
  api-key: ${CLOUDINARY_API_KEY:}
  api-secret: ${CLOUDINARY_API_SECRET:}
  secure: ${CLOUDINARY_SECURE:true}

# Payment configuration
payment:
  payos:
    # PayOS credentials - Set via environment variables
    client-id: ${PAYOS_CLIENT_ID:your_payos_client_id}
    api-key: ${PAYOS_API_KEY:your_payos_api_key}
    checksum-key: ${PAYOS_CHECKSUM_KEY:your_payos_checksum_key}
    endpoint: ${PAYOS_ENDPOINT:https://api-merchant.payos.vn}
    return-url: ${app.base-url}/payment/payos/return
    cancel-url: ${app.base-url}/payment/payos/cancel
    webhook-url: ${app.base-url}/payment/api/payos/webhook

# AI Configuration - Simplified for MVP
ai:
  openai:
    api-key: ${OPENAI_API_KEY:}
    model: ${OPENAI_MODEL:gpt-4o-mini}
    timeout-ms: ${OPENAI_TIMEOUT_MS:800}
  
  features:
    enabled: ${AI_ENABLED:true}
    search-enabled: ${AI_SEARCH_ENABLED:true} 