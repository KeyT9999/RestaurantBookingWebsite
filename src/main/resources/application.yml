spring:
  profiles:
    active: dev
  datasource:
    url: ${JDBC_DATABASE_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  
  thymeleaf:
    cache: false
    encoding: UTF-8
    mode: HTML
    prefix: classpath:/templates/
    suffix: .html
  
  messages:
    basename: messages
    encoding: UTF-8
    cache-duration: 3600
  
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB

server:
  port: 8081
  
app:
  base-url: http://localhost:8081
  upload:
    dir: uploads
    max-file-size: 5MB
    max-request-size: 5MB

# Payment configuration
payment:
  payos:
    client-id: ${PAYOS_CLIENT_ID:59e68d4d-6eb8-4259-93ab-b4c6c3a6af6f}
    api-key: ${PAYOS_API_KEY:9956541e-86ab-470a-a03c-6d1cc67d95b1}
    checksum-key: ${PAYOS_CHECKSUM_KEY:eb7485ce4c656e02cae0629fcce02b2933d5b2a9b0a10447c9aa0662125835cf}
    endpoint: ${PAYOS_ENDPOINT:https://api-merchant.payos.vn}
    return-url: ${PAYOS_RETURN_URL:${app.base-url}/payment/payos/return}
    cancel-url: ${PAYOS_CANCEL_URL:${app.base-url}/payment/payos/cancel}
    webhook-url: ${PAYOS_WEBHOOK_URL:${app.base-url}/payment/api/payos/webhook}

logging:
  level:
    org.hibernate.SQL: INFO
    org.springframework.security: INFO 