<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Booking Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            background: #e7f3ff;
            padding: 15px;
            margin-top: 20px;
            border-radius: 4px;
            border-left: 4px solid #007bff;
        }
        .success {
            background: #d4edda;
            border-left-color: #28a745;
        }
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .alert-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
    </style>
</head>
<body>
    <h1>üß™ Simple Booking Test</h1>
    <p>Test the booking flow without Thymeleaf conflicts:</p>
    
    <div id="successMessage" class="alert alert-success" style="display: none;">
        <i class="fas fa-check-circle"></i> Th√¥ng tin ƒë√£ ƒë∆∞·ª£c ƒëi·ªÅn s·∫µn t·ª´ trang chi ti·∫øt nh√† h√†ng!
    </div>
    
    <form id="bookingForm">
        <div class="form-group">
            <label for="restaurantId">Restaurant:</label>
            <select id="restaurantId" name="restaurantId">
                <option value="">Select restaurant</option>
                <option value="1">Restaurant 1</option>
                <option value="2">Restaurant 2</option>
                <option value="3">Restaurant 3</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="bookingTime">Date & Time:</label>
            <input type="datetime-local" id="bookingTime" name="bookingTime">
        </div>
        
        <div class="form-group">
            <label for="guestCount">Number of Guests:</label>
            <select id="guestCount" name="guestCount">
                <option value="">Select guests</option>
                <option value="1">1 Guest</option>
                <option value="2">2 Guests</option>
                <option value="3">3 Guests</option>
                <option value="4">4 Guests</option>
                <option value="5">5 Guests</option>
                <option value="6">6 Guests</option>
            </select>
        </div>
        
        <button type="submit">Submit Booking</button>
    </form>
    
    <div id="result" class="result" style="display: none;">
        <h3>Form Data:</h3>
        <ul id="formDataList"></ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üîç DEBUG: Simple booking test loaded');
            
            // Get URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const prefillDate = urlParams.get('prefillDate');
            const prefillTime = urlParams.get('prefillTime');
            const prefillGuests = urlParams.get('prefillGuests');
            const restaurantId = urlParams.get('restaurantId');
            
            console.log('üîç DEBUG: URL parameters:');
            console.log('  restaurantId:', restaurantId);
            console.log('  prefillDate:', prefillDate);
            console.log('  prefillTime:', prefillTime);
            console.log('  prefillGuests:', prefillGuests);
            
            // Pre-fill restaurant selection
            if (restaurantId) {
                const restaurantSelect = document.getElementById('restaurantId');
                if (restaurantSelect) {
                    restaurantSelect.value = restaurantId;
                    console.log('‚úÖ DEBUG: Set restaurantId to:', restaurantId);
                }
            }
            
            // Pre-fill date and time
            if (prefillDate && prefillTime) {
                const dateTimeString = prefillDate + 'T' + prefillTime;
                console.log('üîç DEBUG: Combined datetime:', dateTimeString);
                
                const bookingTimeInput = document.getElementById('bookingTime');
                if (bookingTimeInput) {
                    bookingTimeInput.value = dateTimeString;
                    console.log('‚úÖ DEBUG: Set bookingTime to:', dateTimeString);
                } else {
                    console.log('‚ùå DEBUG: bookingTime input not found');
                }
            } else {
                console.log('‚ö†Ô∏è DEBUG: Missing prefill date/time data');
            }
            
            // Pre-fill guest count
            if (prefillGuests) {
                const guestCountInput = document.getElementById('guestCount');
                if (guestCountInput) {
                    guestCountInput.value = prefillGuests;
                    console.log('‚úÖ DEBUG: Set guestCount to:', prefillGuests);
                } else {
                    console.log('‚ùå DEBUG: guestCount input not found');
                }
            } else {
                console.log('‚ö†Ô∏è DEBUG: prefillGuests is null or empty');
            }
            
            // Show success message if all data is pre-filled
            if (restaurantId && prefillDate && prefillTime && prefillGuests) {
                console.log('üéâ DEBUG: All data successfully pre-filled!');
                document.getElementById('successMessage').style.display = 'block';
            }
        });
        
        // Handle form submission
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const dataList = document.getElementById('formDataList');
            dataList.innerHTML = '';
            
            for (let [key, value] of formData.entries()) {
                const li = document.createElement('li');
                li.innerHTML = `<strong>${key}:</strong> ${value}`;
                dataList.appendChild(li);
            }
            
            document.getElementById('result').style.display = 'block';
            document.getElementById('result').classList.add('success');
        });
    </script>
</body>
</html>
