<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Booking URL Generation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            background: #e7f3ff;
            padding: 15px;
            margin-top: 20px;
            border-radius: 4px;
            border-left: 4px solid #007bff;
            word-break: break-all;
        }
        .success {
            background: #d4edda;
            border-left-color: #28a745;
        }
    </style>
</head>
<body>
    <h1>ðŸ§ª Test Booking URL Generation</h1>
    <p>Simulate the reservation form from restaurant detail page:</p>
    
    <form id="reservationForm" action="/booking/new" method="get">
        <input type="hidden" name="restaurantId" value="123">
        <input type="hidden" name="prefill" value="true">
        
        <div class="form-group">
            <label for="prefillDate">Select Date:</label>
            <input type="date" id="prefillDate" name="prefillDate" required>
        </div>
        
        <div class="form-group">
            <label for="prefillTime">Select Time:</label>
            <select id="prefillTime" name="prefillTime" required>
                <option value="">Choose time</option>
                <option value="17:00">5:00 PM</option>
                <option value="18:00">6:00 PM</option>
                <option value="19:00">7:00 PM</option>
                <option value="20:00">8:00 PM</option>
                <option value="21:00">9:00 PM</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="prefillGuests">Number of Guests:</label>
            <select id="prefillGuests" name="prefillGuests" required>
                <option value="">Select guests</option>
                <option value="1">1 Guest</option>
                <option value="2">2 Guests</option>
                <option value="3">3 Guests</option>
                <option value="4">4 Guests</option>
                <option value="5">5 Guests</option>
                <option value="6">6 Guests</option>
            </select>
        </div>
        
        <button type="submit">Book Now</button>
    </form>
    
    <div id="result" class="result" style="display: none;">
        <h3>Generated URL:</h3>
        <p id="urlOutput"></p>
        <h3>Parameters:</h3>
        <ul id="paramsOutput"></ul>
    </div>

    <script>
        // Set default date to tomorrow
        const tomorrow = new Date();
        tomorrow.setDate(tomorrow.getDate() + 1);
        document.getElementById('prefillDate').value = tomorrow.toISOString().split('T')[0];
        
        document.getElementById('reservationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const params = new URLSearchParams();
            
            // Add all form data to URLSearchParams
            for (let [key, value] of formData.entries()) {
                if (value) {
                    params.append(key, value);
                }
            }
            
            const url = this.action + '?' + params.toString();
            
            document.getElementById('urlOutput').textContent = url;
            
            // Show parameters
            const paramsList = document.getElementById('paramsOutput');
            paramsList.innerHTML = '';
            for (let [key, value] of formData.entries()) {
                if (value) {
                    const li = document.createElement('li');
                    li.innerHTML = `<strong>${key}:</strong> ${value}`;
                    paramsList.appendChild(li);
                }
            }
            
            document.getElementById('result').style.display = 'block';
            document.getElementById('result').classList.add('success');
            
            console.log('Generated URL:', url);
            console.log('Parameters:', Object.fromEntries(formData));
        });
    </script>
</body>
</html>
